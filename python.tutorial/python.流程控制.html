            <tspan x="3" y="75.8" style="white-space:pre">    打印“成人”</tspan>
            <tspan x="3" y="90.8" style="white-space:pre">如果age小于18，又分两种情况：</tspan>
            <tspan x="3" y="105.8" style="white-space:pre">    如果age大于等于12:</tspan>
            <tspan x="3" y="120.8" style="white-space:pre">        打印“少年”</tspan>
            <tspan x="3" y="135.8" style="white-space:pre">    如果age小于12：</tspan>
            <tspan x="3" y="150.8" style="white-space:pre">        打印“儿童”</tspan>
        </text>
    </g>
    <g ed:height="140.5" transform="translate(691,490.4)" id="156" ed:width="231" ed:parentid="152">
        <path d="M-14.5,-71C5.8,-71,-14.5,71,14.5,71" stroke-linejoin="round" transform="translate(-14.5,69.45)" fill="none" id="157" stroke="#4486b1" stroke-linecap="round"/>
        <path d="M0,140.5L231,140.5" stroke-linejoin="round" fill="none" stroke="#4486b1"/>
        <text class="st2">
            <tspan x="3" y="15.8" style="white-space:pre">age = input("请输入你的年龄：  ")</tspan>
            <tspan x="3" y="30.8" style="white-space:pre">age = int(age)</tspan>
            <tspan x="3" y="45.8" style="white-space:pre">if age >= 18:</tspan>
            <tspan x="3" y="60.8" style="white-space:pre">    print("成年")</tspan>
            <tspan x="3" y="75.8" style="white-space:pre">else:</tspan>
            <tspan x="3" y="90.8" style="white-space:pre">    if age >= 12:</tspan>
            <tspan x="3" y="105.8" style="white-space:pre">        print("少年")</tspan>
            <tspan x="3" y="120.8" style="white-space:pre">    else:</tspan>
            <tspan x="3" y="135.8" style="white-space:pre">        print("儿童")</tspan>
        </text>
    </g>

        <text class="st2">
            <tspan x="4" y="15.8" lengthAdjust="spacing" textLength="700" style="white-space:pre">其次,模块或者说脚本会像一个标准的程序样直接运行，在这种情况下, __name__ 的值将是一个特别缺省值"__main__"。</tspan>
        </text>
    </g>
    <g ed:height="20.5" transform="translate(700,1469.38)" id="183" ed:width="470" ed:parentid="114">
        <path d="M-14.5,0C-2.9,0,5.8,0,14.5,0" stroke-linejoin="round" transform="translate(-14.5,20.5)" fill="none" id="184" stroke="#4486b1" stroke-linecap="round"/>
        <path d="M0,20.5L470,20.5" stroke-linejoin="round" fill="none" stroke="#4486b1"/>
        <text class="st2">
            <tspan x="4" y="15.8" lengthAdjust="spacing" textLength="462" style="white-space:pre">因此，可以用if __name__ == '__main__'来判断是否是在直接运行该py文件！</tspan>
        </text>
    </g>
    <g ed:height="20.5" transform="translate(700,1498.58)" id="185" ed:width="399" ed:parentid="114">
        <path d="M-14.5,-14.6C0.5,-14.6,-2,14.6,14.5,14.6" stroke-linejoin="round" transform="translate(-14.5,5.9)" fill="none" id="186" stroke="#4486b1" stroke-linecap="round"/>
        <path d="M0,20.5L399,20.5" stroke-linejoin="round" fill="none" stroke="#4486b1"/>
        <text class="st2">
            <tspan x="4" y="15.8" lengthAdjust="spacing" textLength="391" style="white-space:pre">如果是，那么if代码块下的语句就会被执行，如果不是，就不执行。</tspan>
        </text>
    </g>
    <g ed:height="20.5" transform="translate(700,1527.78)" id="187" ed:width="515" ed:parentid="114">
        <path d="M-14.5,-29.2C3.3,-29.2,-8.6,29.2,14.5,29.2" stroke-linejoin="round" transform="translate(-14.5,-8.7)" fill="none" id="188" stroke="#4486b1" stroke-linecap="round"/>
        <path d="M0,20.5L515,20.5" stroke-linejoin="round" fill="none" stroke="#4486b1"/>
        <text class="st2">
            <tspan x="4" y="15.8" lengthAdjust="spacing" textLength="507" style="white-space:pre">该方法常用于对模块进行测试和调试，区分直接运行和被导入两种情况的不同执行方式！</tspan>
        </text>
    </g>
    <g ed:height="20.5" transform="translate(635,1651.68)" id="189" ed:width="641" ed:parentid="122">
        <path d="M-14.5,29.2C3.3,29.2,-8.6,-29.2,14.5,-29.2" stroke-linejoin="round" transform="translate(-14.5,49.7)" fill="none" id="190" stroke="#4486b1" stroke-linecap="round"/>
        <path d="M0,20.5L641,20.5" stroke-linejoin="round" fill="none" stroke="#4486b1"/>
        <text class="st2">
            <tspan x="4" y="15.8" lengthAdjust="spacing" textLength="633" style="white-space:pre">每个条件后面要使用冒号（:）作为判断行的结尾，表示接下来是满足条件（结果为True）后要执行的语句块。</tspan>
        </text>
    </g>
    <g ed:height="20.5" transform="translate(635,1680.88)" id="191" ed:width="351" ed:parentid="122">
        <path d="M-14.5,14.6C0.5,14.6,-2,-14.6,14.5,-14.6" stroke-linejoin="round" transform="translate(-14.5,35.1)" fill="none" id="192" stroke="#4486b1" stroke-linecap="round"/>
        <path d="M0,20.5L351,20.5" stroke-linejoin="round" fill="none" stroke="#4486b1"/>
        <text class="st2">
            <tspan x="4" y="15.8" lengthAdjust="spacing" textLength="343" style="white-space:pre">除了if分支必须有，elif和else分支都可以根据情况省略。</tspan>
        </text>
    </g>
    <g ed:height="20.5" transform="translate(635,1710.08)" id="193" ed:width="398" ed:parentid="122">
        <path d="M-14.5,0C-2.9,0,5.8,0,14.5,0" stroke-linejoin="round" transform="translate(-14.5,20.5)" fill="none" id="194" stroke="#4486b1" stroke-linecap="round"/>
        <path d="M0,20.5L398,20.5" stroke-linejoin="round" fill="none" stroke="#4486b1"/>
        <text class="st2">
            <tspan x="4" y="15.8" lengthAdjust="spacing" textLength="390" style="white-space:pre">使用缩进来划分语句块，相同缩进数的语句在一起组成一个语句块。</tspan>
        </text>
    </g>
    <g ed:height="20.5" transform="translate(635,1739.28)" id="195" ed:width="567" ed:parentid="122">
        <path d="M-14.5,-14.6C0.5,-14.6,-2,14.6,14.5,14.6" stroke-linejoin="round" transform="translate(-14.5,5.9)" fill="none" id="196" stroke="#4486b1" stroke-linecap="round"/>
        <path d="M0,20.5L567,20.5" stroke-linejoin="round" fill="none" stroke="#4486b1"/>
        <text class="st2">
            <tspan x="4" y="15.8" lengthAdjust="spacing" textLength="559" style="white-space:pre">顺序判断每一个分支，任何一个分支首先被命中并执行，则其后面的所有分支被忽略，直接跳过！</tspan>
        </text>
    </g>
    <g ed:height="20.5" transform="translate(635,1768.48)" id="197" ed:width="238" ed:parentid="122">
        <path d="M-14.5,-29.2C3.3,-29.2,-8.6,29.2,14.5,29.2" stroke-linejoin="round" transform="translate(-14.5,-8.7)" fill="none" id="198" stroke="#4486b1" stroke-linecap="round"/>
        <path d="M0,20.5L238,20.5" stroke-linejoin="round" fill="none" stroke="#4486b1"/>
        <text class="st2">
            <tspan x="4" y="15.8" lengthAdjust="spacing" textLength="230" style="white-space:pre">在Python中没有switch – case语句。</tspan>
        </text>
    </g>
    <g ed:height="185.5" transform="translate(1118,1797.68)" id="199" ed:width="124" ed:parentid="124">
        <path d="M-14.5,-41.3C4.9,-41.3,-12.4,41.3,14.5,41.3" stroke-linejoin="round" transform="translate(-14.5,144.25)" fill="none" id="200" stroke="#4486b1" stroke-linecap="round"/>
        <path d="M0,185.5L124,185.5" stroke-linejoin="round" fill="none" stroke="#4486b1"/>
        <text class="st2">
            <tspan x="3" y="15.8" style="white-space:pre">if 表达式1:</tspan>
            <tspan x="3" y="30.8" style="white-space:pre">    语句</tspan>
            <tspan x="3" y="45.8" style="white-space:pre">    if 表达式2:</tspan>
            <tspan x="3" y="60.8" style="white-space:pre">        语句</tspan>
            <tspan x="3" y="75.8" style="white-space:pre">    elif 表达式3:</tspan>
            <tspan x="3" y="90.8" style="white-space:pre">        语句</tspan>
            <tspan x="3" y="105.8" style="white-space:pre">    else</tspan>
            <tspan x="3" y="120.8" style="white-space:pre">        语句</tspan>
            <tspan x="3" y="135.8" style="white-space:pre">elif 表达式4:</tspan>
            <tspan x="3" y="150.8" style="white-space:pre">    语句</tspan>
            <tspan x="3" y="165.8" style="white-space:pre">else:</tspan>
            <tspan x="3" y="180.8" style="white-space:pre">    语句</tspan>
        </text>
    </g>
    <g ed:height="20.5" transform="translate(481,2657.42)" id="201" ed:width="55" ed:parentid="106">
        <path d="M-14.5,-24.3C2.4,-24.3,-6.6,24.3,14.5,24.3" stroke-linejoin="round" transform="translate(-14.5,-3.81)" fill="none" id="202" stroke="#4486b1" stroke-linecap="round"/>
        <path d="M0,20.5L55,20.5" stroke-linejoin="round" fill="none" stroke="#4486b1"/>
        <text class="st2">
            <tspan x="4" y="15.8" lengthAdjust="spacing" textLength="47" style="white-space:pre">for循环</tspan>
        </text>
    </g>
    <g ed:height="20.5" transform="translate(579,2235.85)" id="203" ed:width="160" ed:parentid="130">

            <tspan x="4" y="15.8" lengthAdjust="spacing" textLength="152" style="white-space:pre">while循环语句的控制结构</tspan>

    </g>

        <text class="st2">
            <tspan x="4" y="15.8" lengthAdjust="spacing" textLength="87" style="white-space:pre">while语法格式</tspan>
        </text>
    </g>
    <g ed:height="20.5" transform="translate(579,2473.12)" id="207" ed:width="110" ed:parentid="130">

        <path d="M-14.5,-3.8C-2,-3.8,3.7,3.8,14.5,3.8" stroke-linejoin="round" transform="translate(-14.5,31.75)" fill="none" id="213" stroke="#4486b1" stroke-linecap="round"/>
        <path d="M0,35.5L128,35.5" stroke-linejoin="round" fill="none" stroke="#4486b1"/>
        <text class="st2">
            <tspan x="3" y="15.8" style="white-space:pre">while 判断表达式：</tspan>
            <tspan x="3" y="30.8" style="white-space:pre">    内部代码块</tspan>
        </text>
    </g>
    <g ed:height="20.5" transform="translate(718,2458.52)" id="214" ed:width="886" ed:parentid="207">
        <path d="M-14.5,7.3C-1.2,7.3,1.8,-7.3,14.5,-7.3" stroke-linejoin="round" transform="translate(-14.5,27.8)" fill="none" id="215" stroke="#4486b1" stroke-linecap="round"/>
        <path d="M0,20.5L886,20.5" stroke-linejoin="round" fill="none" stroke="#4486b1"/>
        <text class="st2">
            <tspan x="4" y="15.8" lengthAdjust="spacing" textLength="878" style="white-space:pre">while循环还可以增加一个else从句。当while循环正常执行完毕，会执行else语句。但如果是被break等机制强制提前终止的循环，不会执行else语句。</tspan>
        </text>
    </g>
    <g ed:height="20.5" transform="translate(718,2487.72)" id="216" ed:width="221" ed:parentid="207">
        <path d="M-14.5,-7.3C-1.2,-7.3,1.8,7.3,14.5,7.3" stroke-linejoin="round" transform="translate(-14.5,13.2)" fill="none" id="217" stroke="#4486b1" stroke-linecap="round"/>
        <path d="M0,20.5L221,20.5" stroke-linejoin="round" fill="none" stroke="#4486b1"/>
        <text class="st2">
            <tspan x="4" y="15.8" lengthAdjust="spacing" textLength="213" style="white-space:pre">注意:else与while平级的缩进方式！</tspan>
        </text>
    </g>
    <g ed:height="20.5" transform="translate(565,2516.92)" id="220" ed:width="380" ed:parentid="201">
        <path d="M-14.5,70.3C5.8,70.3,-14.5,-70.3,14.5,-70.3" stroke-linejoin="round" transform="translate(-14.5,90.75)" fill="none" id="221" stroke="#4486b1" stroke-linecap="round"/>
        <path d="M0,20.5L380,20.5" stroke-linejoin="round" fill="none" stroke="#4486b1"/>
        <text class="st2">
            <tspan x="4" y="15.8" lengthAdjust="spacing" textLength="372" style="white-space:pre">for循环通常用来遍历可迭代的对象，如一个列表或者一个字典。</tspan>
        </text>
    </g>
    <g ed:height="20.5" transform="translate(565,2553.62)" id="222" ed:width="81" ed:parentid="201">
        <path d="M-14.5,51.9C5.7,51.9,-14.2,-51.9,14.5,-51.9" stroke-linejoin="round" transform="translate(-14.5,72.4)" fill="none" id="223" stroke="#4486b1" stroke-linecap="round"/>
        <path d="M0,20.5L81,20.5" stroke-linejoin="round" fill="none" stroke="#4486b1"/>
        <text class="st2">
            <tspan x="4" y="15.8" lengthAdjust="spacing" textLength="73" style="white-space:pre">for循环格式</tspan>
        </text>
    </g>
    <g ed:height="20.5" transform="translate(565,2590.32)" id="224" ed:width="244" ed:parentid="201">
        <path d="M-14.5,33.5C4,33.5,-10.2,-33.5,14.5,-33.5" stroke-linejoin="round" transform="translate(-14.5,54.05)" fill="none" id="225" stroke="#4486b1" stroke-linecap="round"/>
        <path d="M0,20.5L244,20.5" stroke-linejoin="round" fill="none" stroke="#4486b1"/>
        <text class="st2">
            <tspan x="4" y="15.8" lengthAdjust="spacing" textLength="236" style="white-space:pre">注意； for ... in ....:属于固定格式</tspan>
        </text>
    </g>
    <g ed:height="20.5" transform="translate(565,2619.52)" id="226" ed:width="122" ed:parentid="201">
        <path d="M-14.5,18.9C1.4,18.9,-4.2,-18.9,14.5,-18.9" stroke-linejoin="round" transform="translate(-14.5,39.45)" fill="none" id="227" stroke="#4486b1" stroke-linecap="round"/>
        <path d="M0,20.5L122,20.5" stroke-linejoin="round" fill="none" stroke="#4486b1"/>
        <text class="st2">
            <tspan x="4" y="15.8" lengthAdjust="spacing" textLength="114" style="white-space:pre">for循环的else从句</tspan>
        </text>
    </g>
    <g ed:height="35.5" transform="translate(675,2546.12)" id="228" ed:width="211" ed:parentid="222">
        <path d="M-14.5,-3.8C-2,-3.8,3.7,3.8,14.5,3.8" stroke-linejoin="round" transform="translate(-14.5,31.75)" fill="none" id="229" stroke="#4486b1" stroke-linecap="round"/>
        <path d="M0,35.5L211,35.5" stroke-linejoin="round" fill="none" stroke="#4486b1"/>
        <text class="st2">
            <tspan x="3" y="15.8" style="white-space:pre">for &lt;variable> in &lt;sequence>:</tspan>
            <tspan x="3" y="30.8" style="white-space:pre">    &lt;statements></tspan>
        </text>
    </g>
    <g ed:height="20.5" transform="translate(716,2619.52)" id="230" ed:width="575" ed:parentid="226">
        <path d="M-14.5,0C-2.9,0,5.8,0,14.5,0" stroke-linejoin="round" transform="translate(-14.5,20.5)" fill="none" id="231" stroke="#4486b1" stroke-linecap="round"/>
        <path d="M0,20.5L575,20.5" stroke-linejoin="round" fill="none" stroke="#4486b1"/>
        <text class="st2">
            <tspan x="4" y="15.8" lengthAdjust="spacing" textLength="567" style="white-space:pre">for循环也可以有else子句。同样是正常结束循环时，else子句执行。被中途break时，则不执行。</tspan>
        </text>
    </g>
    <g ed:height="20.5" transform="translate(565,2723.32)" id="232" ed:width="73" ed:parentid="201">
        <path d="M-14.5,-33C3.9,-33,-10,33,14.5,33" stroke-linejoin="round" transform="translate(-14.5,-12.45)" fill="none" id="233" stroke="#4486b1" stroke-linecap="round"/>
        <path d="M0,20.5L73,20.5" stroke-linejoin="round" fill="none" stroke="#4486b1"/>
        <text class="st2">
            <tspan x="4" y="15.8" lengthAdjust="spacing" textLength="65" style="white-space:pre">循环的嵌套</tspan>
        </text>
    </g>
    <g ed:height="20.5" transform="translate(667,2648.72)" id="234" ed:width="592" ed:parentid="232">
        <path d="M-14.5,37.3C4.5,37.3,-11.4,-37.3,14.5,-37.3" stroke-linejoin="round" transform="translate(-14.5,57.8)" fill="none" id="235" stroke="#4486b1" stroke-linecap="round"/>
        <path d="M0,20.5L592,20.5" stroke-linejoin="round" fill="none" stroke="#4486b1"/>
        <text class="st2">
            <tspan x="4" y="15.8" lengthAdjust="spacing" textLength="584" style="white-space:pre">if判断可以嵌套，while和for当然也可以嵌套。但是建议大家不要嵌套3层以上，那样的效率会很低。</tspan>
        </text>
    </g>
    <g ed:height="140.5" transform="translate(667,2677.92)" id="236" ed:width="300" ed:parentid="232">
        <path d="M-14.5,-37.3C4.5,-37.3,-11.4,37.3,14.5,37.3" stroke-linejoin="round" transform="translate(-14.5,103.2)" fill="none" id="237" stroke="#4486b1" stroke-linecap="round"/>
        <path d="M0,140.5L300,140.5" stroke-linejoin="round" fill="none" stroke="#4486b1"/>
        <text class="st2">
            <tspan x="3" y="15.8" style="white-space:pre"># 这是一个判断质数的程序</tspan>
            <tspan x="3" y="30.8" style="white-space:pre">for n in range(2, 100):</tspan>
            <tspan x="3" y="45.8" style="white-space:pre">    for x in range(2, n):</tspan>
            <tspan x="3" y="60.8" style="white-space:pre">        if n % x == 0:</tspan>
            <tspan x="3" y="75.8" style="white-space:pre">            print(n, '等于', x, '*', n//x)</tspan>
            <tspan x="3" y="90.8" style="white-space:pre">            break</tspan>
            <tspan x="3" y="105.8" style="white-space:pre">    else:</tspan>
            <tspan x="3" y="120.8" style="white-space:pre">        # 循环中没有找到元素</tspan>
            <tspan x="3" y="135.8" style="white-space:pre">        print(n, ' 是质数')</tspan>
        </text>
    </g>
    <g ed:height="20.5" transform="translate(481,2856.32)" id="238" ed:width="69" ed:parentid="106">
        <path d="M-14.5,-123.8C5.8,-123.8,-14.5,123.8,14.5,123.8" stroke-linejoin="round" transform="translate(-14.5,-103.26)" fill="none" id="239" stroke="#4486b1" stroke-linecap="round"/>
        <path d="M0,20.5L69,20.5" stroke-linejoin="round" fill="none" stroke="#4486b1"/>
        <text class="st2">
            <tspan x="4" y="15.8" lengthAdjust="spacing" textLength="61" style="white-space:pre">break语句</tspan>
        </text>
    </g>
    <g ed:height="20.5" transform="translate(481,2943.92)" id="240" ed:width="90" ed:parentid="106">
        <path d="M-14.5,-167.6C5.8,-167.6,-14.5,167.6,14.5,167.6" stroke-linejoin="round" transform="translate(-14.5,-147.06)" fill="none" id="241" stroke="#4486b1" stroke-linecap="round"/>
        <path d="M0,20.5L90,20.5" stroke-linejoin="round" fill="none" stroke="#4486b1"/>
        <text class="st2">
            <tspan x="4" y="15.8" lengthAdjust="spacing" textLength="82" style="white-space:pre">continue语句</tspan>
        </text>
    </g>
    <g ed:height="20.5" transform="translate(481,3106.12)" id="242" ed:width="130" ed:parentid="106">
        <path d="M-14.5,-248.7C5.8,-248.7,-14.5,248.7,14.5,248.7" stroke-linejoin="round" transform="translate(-14.5,-228.16)" fill="none" id="243" stroke="#4486b1" stroke-linecap="round"/>
        <path d="M0,20.5L130,20.5" stroke-linejoin="round" fill="none" stroke="#4486b1"/>
        <text class="st2">
            <tspan x="4" y="15.8" lengthAdjust="spacing" textLength="122" style="white-space:pre">Python没有goto语法</tspan>
        </text>
    </g>
    <g ed:height="20.5" transform="translate(579,2827.12)" id="244" ed:width="160" ed:parentid="238">
        <path d="M-14.5,14.6C0.5,14.6,-2,-14.6,14.5,-14.6" stroke-linejoin="round" transform="translate(-14.5,35.1)" fill="none" id="245" stroke="#4486b1" stroke-linecap="round"/>
        <path d="M0,20.5L160,20.5" stroke-linejoin="round" fill="none" stroke="#4486b1"/>
        <text class="st2">
            <tspan x="4" y="15.8" lengthAdjust="spacing" textLength="152" style="white-space:pre">break只能用于循环体内。</tspan>
        </text>
    </g>
    <g ed:height="20.5" transform="translate(579,2856.32)" id="246" ed:width="450" ed:parentid="238">
        <path d="M-14.5,0C-2.9,0,5.8,0,14.5,0" stroke-linejoin="round" transform="translate(-14.5,20.5)" fill="none" id="247" stroke="#4486b1" stroke-linecap="round"/>
        <path d="M0,20.5L450,20.5" stroke-linejoin="round" fill="none" stroke="#4486b1"/>
        <text class="st2">
            <tspan x="4" y="15.8" lengthAdjust="spacing" textLength="442" style="white-space:pre">其效果是直接结束并退出当前循环，剩下的未循环的工作全部被忽略和取消。</tspan>
        </text>
    </g>
    <g ed:height="20.5" transform="translate(579,2885.52)" id="248" ed:width="462" ed:parentid="238">
        <path d="M-14.5,-14.6C0.5,-14.6,-2,14.6,14.5,14.6" stroke-linejoin="round" transform="translate(-14.5,5.9)" fill="none" id="249" stroke="#4486b1" stroke-linecap="round"/>
        <path d="M0,20.5L462,20.5" stroke-linejoin="round" fill="none" stroke="#4486b1"/>
        <text class="st2">
            <tspan x="4" y="15.8" lengthAdjust="spacing" textLength="454" style="white-space:pre">注意：Python的break只能退出一层循环，对于多层嵌套循环，不能全部退出。</tspan>
        </text>
    </g>
    <g ed:height="20.5" transform="translate(600,2914.72)" id="254" ed:width="428" ed:parentid="240">
        <path d="M-14.5,14.6C0.5,14.6,-2,-14.6,14.5,-14.6" stroke-linejoin="round" transform="translate(-14.5,35.1)" fill="none" id="255" stroke="#4486b1" stroke-linecap="round"/>
        <path d="M0,20.5L428,20.5" stroke-linejoin="round" fill="none" stroke="#4486b1"/>
        <text class="st2">
            <tspan x="4" y="15.8" lengthAdjust="spacing" textLength="420" style="white-space:pre">continue语句用于跳过当前循环的剩余部分代码，直接开始下一轮循环。</tspan>
        </text>
    </g>
    <g ed:height="20.5" transform="translate(600,2943.92)" id="256" ed:width="333" ed:parentid="240">
        <path d="M-14.5,0C-2.9,0,5.8,0,14.5,0" stroke-linejoin="round" transform="translate(-14.5,20.5)" fill="none" id="257" stroke="#4486b1" stroke-linecap="round"/>
        <path d="M0,20.5L333,20.5" stroke-linejoin="round" fill="none" stroke="#4486b1"/>
        <text class="st2">
            <tspan x="4" y="15.8" lengthAdjust="spacing" textLength="325" style="white-space:pre">它不会退出和终止循环，只是提前结束当前轮次的循环。</tspan>
        </text>
    </g>
    <g ed:height="20.5" transform="translate(600,2973.12)" id="258" ed:width="246" ed:parentid="240">
        <path d="M-14.5,-14.6C0.5,-14.6,-2,14.6,14.5,14.6" stroke-linejoin="round" transform="translate(-14.5,5.9)" fill="none" id="259" stroke="#4486b1" stroke-linecap="round"/>
        <path d="M0,20.5L246,20.5" stroke-linejoin="round" fill="none" stroke="#4486b1"/>
        <text class="st2">
            <tspan x="4" y="15.8" lengthAdjust="spacing" textLength="238" style="white-space:pre">同样的，continue语句只能用在循环内。</tspan>
        </text>
    </g>
    <g ed:height="20.5" transform="translate(640,3002.32)" id="260" ed:width="368" ed:parentid="242">
        <path d="M-14.5,51.9C5.7,51.9,-14.2,-51.9,14.5,-51.9" stroke-linejoin="round" transform="translate(-14.5,72.4)" fill="none" id="261" stroke="#4486b1" stroke-linecap="round"/>
        <path d="M0,20.5L368,20.5" stroke-linejoin="round" fill="none" stroke="#4486b1"/>
        <text class="st2">
            <tspan x="4" y="15.8" lengthAdjust="spacing" textLength="360" style="white-space:pre">在嵌套循环中，break只能跳出当前层的循环，无法全部跳出。</tspan>
        </text>
    </g>
    <g ed:height="20.5" transform="translate(640,3031.52)" id="262" ed:width="399" ed:parentid="242">
        <path d="M-14.5,37.3C4.5,37.3,-11.4,-37.3,14.5,-37.3" stroke-linejoin="round" transform="translate(-14.5,57.8)" fill="none" id="263" stroke="#4486b1" stroke-linecap="round"/>
        <path d="M0,20.5L399,20.5" stroke-linejoin="round" fill="none" stroke="#4486b1"/>
        <text class="st2">
            <tspan x="4" y="15.8" lengthAdjust="spacing" textLength="391" style="white-space:pre">在C语言中有goto语法，可以实现这一功能，但是Python没有goto。</tspan>
        </text>
    </g>
    <g ed:height="20.5" transform="translate(640,3060.72)" id="264" ed:width="231" ed:parentid="242">
        <path d="M-14.5,22.7C2.1,22.7,-5.9,-22.7,14.5,-22.7" stroke-linejoin="round" transform="translate(-14.5,43.2)" fill="none" id="265" stroke="#4486b1" stroke-linecap="round"/>
        <path d="M0,20.5L231,20.5" stroke-linejoin="round" fill="none" stroke="#4486b1"/>
        <text class="st2">
            <tspan x="4" y="15.8" lengthAdjust="spacing" textLength="223" style="white-space:pre">那有需求的时候怎么办呢？设置flag！</tspan>
        </text>
    </g>
    <g ed:height="140.5" transform="translate(640,3089.92)" id="266" ed:width="493" ed:parentid="242">
        <path d="M-14.5,-51.9C5.7,-51.9,-14.2,51.9,14.5,51.9" stroke-linejoin="round" transform="translate(-14.5,88.6)" fill="none" id="267" stroke="#4486b1" stroke-linecap="round"/>
        <path d="M0,140.5L493,140.5" stroke-linejoin="round" fill="none" stroke="#4486b1"/>
        <text class="st2">
            <tspan x="3" y="15.8" style="white-space:pre">flag = False            # 用于控制外层循环的标志</tspan>
            <tspan x="3" y="30.8" style="white-space:pre">for i in range(10):</tspan>
            <tspan x="3" y="45.8" style="white-space:pre">    if flag:            # 当flag被内层循环设置为True的时候，跳出外层循环</tspan>
            <tspan x="3" y="60.8" style="white-space:pre">        break</tspan>
            <tspan x="3" y="75.8" style="white-space:pre">    for j in range(10):</tspan>
            <tspan x="3" y="90.8" style="white-space:pre">        if j==7:</tspan>
            <tspan x="3" y="105.8" style="white-space:pre">            flag = True</tspan>
            <tspan x="3" y="120.8" style="white-space:pre">            break</tspan>
            <tspan x="3" y="135.8" style="white-space:pre">        print(i,j)</tspan>
        </text>
    </g>

        <text class="st3">

        </text>
    </g>
