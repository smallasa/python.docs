            <tspan x="3" style="white-space:pre" y="45.8">    print(sum(getsize(join(root,name)) for name in files), end=' ')</tspan>
            <tspan x="3" style="white-space:pre" y="60.8">    print('字节.')</tspan>
            <tspan x="3" style="white-space:pre" y="90.8">    if 'mime' in dirs:</tspan>
            <tspan x="3" style="white-space:pre" y="105.8">        dirs.remove('mime')</tspan>
        </text>
