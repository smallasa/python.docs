    <g ed:topictype="callout" ed:width="374" ed:height="63" transform="translate(590,280.9)" id="138" ed:parentid="132" ed:layout="rightmap">
        <path fill="#ffffff" stroke="#4486b1" stroke-linejoin="round" d="M6,0L368,0C371.3,0,374,2.7,374,6L374,57C374,60.3,371.3,63,368,63L123.8,63C120.5,63,115.2,63.8,112,64.7L42.7,84.8C39.5,85.7,39.4,85.4,42.4,84L83.5,65.5C86.5,64.1,86.3,63,83,63L6,63C2.7,63,0,60.3,0,57L0,6C0,2.7,2.7,0,6,0z"/>
        <text class="st1">
            <tspan y="21.5" style="white-space:pre" x="17">1.驼峰定义</tspan>
            <tspan y="36.5" style="white-space:pre" x="17">2.多继承机制，一个类可以继承多个父类，继承有先后顺序</tspan>
            <tspan y="51.5" style="white-space:pre" x="17">3.创建类时没有父类列表默认继承object类</tspan>
        </text>
    </g>
    <g ed:topictype="callout" ed:width="350" ed:height="213" transform="translate(558,396.6)" id="153" ed:parentid="120" ed:layout="rightmap">
        <path fill="#ffffff" stroke="#4486b1" stroke-linejoin="round" d="M6,0L344,0C347.3,0,350,2.7,350,6L350,207C350,210.3,347.3,213,344,213L41.8,213C38.5,213,33.5,214.3,30.6,215.9L-2.3,233.6C-5.2,235.2,-5.6,234.7,-3.2,232.4L13.6,217.1C16.1,214.8,15.4,213,12.1,213L6,213C2.7,213,0,210.3,0,207L0,6C0,2.7,2.7,0,6,0z"/>
        <text class="st1">
            <tspan y="21.5" style="white-space:pre" x="17">class Student(object):</tspan>
            <tspan y="36.5" style="white-space:pre" x="17">    classroom = 101</tspan>
            <tspan y="51.5" style="white-space:pre" x="17">    address = 'beijing'</tspan>
            <tspan y="81.5" style="white-space:pre" x="17">    def __init__(self,name,age):</tspan>
            <tspan y="96.5" style="white-space:pre" x="17">        self.name = name</tspan>
            <tspan y="111.5" style="white-space:pre" x="17">        self.age = age</tspan>
            <tspan y="141.5" style="white-space:pre" x="17">    def print_age(self):</tspan>
            <tspan y="156.5" style="white-space:pre" x="17">        print("%s %s" % (self.name,self.age))</tspan>
            <tspan y="186.5" style="white-space:pre" x="17">haha = Student('哈哈',22)</tspan>
            <tspan y="201.5" style="white-space:pre" x="17">print(haha)</tspan>
        </text>
    </g>
    <g ed:topictype="callout" ed:width="425" ed:height="63" transform="translate(726.5,954.3)" id="195" ed:parentid="178" ed:layout="rightmap">
        <path fill="#ffffff" stroke="#4486b1" stroke-linejoin="round" d="M6,0L419,0C422.3,0,425,2.7,425,6L425,57C425,60.3,422.3,63,419,63L140.1,63C136.8,63,131.5,63.7,128.3,64.6L52.2,85C49,85.9,48.9,85.6,52,84.3L98.8,65.3C101.8,64,101.6,63,98.3,63L6,63C2.7,63,0,60.3,0,57L0,6C0,2.7,2.7,0,6,0z"/>
        <text class="st1">
            <tspan y="21.5" style="white-space:pre" x="17">使用类似haha.name访问变量的时候，</tspan>
            <tspan y="36.5" style="white-space:pre" x="17">实例会先在自己的实例变量列表里查找是否有这个实例变量，</tspan>
            <tspan y="51.5" style="white-space:pre" x="17">如果没有，那么它就会去类变量列表里找，如果还没有，弹出异常。</tspan>
        </text>
    </g>
    <g ed:topictype="callout" ed:width="343" ed:height="482" transform="translate(697,1376.7)" id="208" ed:parentid="206" ed:layout="rightmap">
        <path fill="#ffffff" stroke="#4486b1" stroke-linejoin="round" d="M6,0L337,0C340.3,0,343,2.7,343,6L343,476C343,479.3,340.3,482,337,482L6,482C2.7,482,0,479.3,0,476L-0,449.1C-0,445.8,-1.9,445,-4.2,447.4L-58.8,503.2C-61.1,505.6,-61.3,505.4,-59.3,502.8L-3.7,432.6C-1.7,430,0,425.2,0,421.9L0,6C0,2.7,2.7,0,6,0z"/>
        <text class="st1">
            <tspan y="21" style="white-space:pre" x="17">class Foo(object):</tspan>
            <tspan y="51" style="white-space:pre" x="17">    def __init__(self,name):</tspan>
            <tspan y="66" style="white-space:pre" x="17">        self.name = name</tspan>
            <tspan y="96" style="white-space:pre" x="17">    def ord_func(self):</tspan>
            <tspan y="111" style="white-space:pre" x="17">        """定义实例方法，至少有一个self参数"""</tspan>
            <tspan y="126" style="white-space:pre" x="17">        print("实例方法")</tspan>
            <tspan y="156" style="white-space:pre" x="17">    @classmethod</tspan>
            <tspan y="171" style="white-space:pre" x="17">    def class_func(cls):</tspan>
            <tspan y="186" style="white-space:pre" x="17">        """定义类方法，至少有一个cls参数"""</tspan>
            <tspan y="201" style="white-space:pre" x="17">        print("类方法")</tspan>
            <tspan y="231" style="white-space:pre" x="17">    @staticmethod</tspan>
            <tspan y="246" style="white-space:pre" x="17">    def static_func():</tspan>
            <tspan y="261" style="white-space:pre" x="17">        """定义静态方法，无默认参数"""</tspan>
            <tspan y="276" style="white-space:pre" x="17">        print("静态方法")</tspan>
            <tspan y="306" style="white-space:pre" x="17">//调用实例方法    </tspan>
            <tspan y="321" style="white-space:pre" x="17">f = Foo("Jack")</tspan>
            <tspan y="336" style="white-space:pre" x="17">f.ord_func()</tspan>
            <tspan y="351" style="white-space:pre" x="17">Foo.ord_func(f)   //虽然可行，不建议这么用！</tspan>
            <tspan y="381" style="white-space:pre" x="17">//调用类方法</tspan>
            <tspan y="396" style="white-space:pre" x="17">Foo.class_func()</tspan>
            <tspan y="411" style="white-space:pre" x="17">f.class_func()    //虽然可行，不建议这么用！</tspan>
            <tspan y="441" style="white-space:pre" x="17">//调用静态方法</tspan>
            <tspan y="456" style="white-space:pre" x="17">Foo.static_func()</tspan>
            <tspan y="471" style="white-space:pre" x="17">f.static_func()   //虽然可行，不建议这么用！</tspan>
        </text>
    </g>
    <g ed:topictype="callout" ed:width="516" ed:height="48" transform="translate(647.5,2145.5)" id="252" ed:parentid="249" ed:layout="rightmap">
        <path fill="#ffffff" stroke="#4486b1" stroke-linejoin="round" d="M6,0L510,0C513.3,0,516,2.7,516,6L516,42C516,45.3,513.3,48,510,48L179.4,48C176.1,48,170.7,48.6,167.5,49.2L38.4,76.5C35.1,77.1,35.1,77,38.3,76.1L132.9,49.6C136.1,48.7,136,48,132.7,48L6,48C2.7,48,0,45.3,0,42L0,6C0,2.7,2.7,0,6,0z"/>
        <text class="st1">
            <tspan y="21.5" style="white-space:pre" x="17">使用封装能隐藏对象实现细节，使代码更易维护，</tspan>
            <tspan y="36.5" style="white-space:pre" x="17">同时因为不能直接调用、修改对象内部的私有信息，在一定程度上保证了系统安全性</tspan>
        </text>
    </g>
    <g ed:topictype="callout" ed:width="672" ed:height="33" transform="translate(673.5,2246.2)" id="257" ed:parentid="255" ed:layout="rightmap">
        <path fill="#ffffff" stroke="#4486b1" stroke-linejoin="round" d="M6,0L666,0C669.3,0,672,2.7,672,6L672,27C672,30.3,669.3,33,666,33L252.5,33C249.2,33,243.9,33.4,240.6,33.9L64.4,59.2C61.2,59.6,61.1,59.5,64.4,58.9L197.6,34.1C200.8,33.5,200.8,33,197.5,33L6,33C2.7,33,0,30.3,0,27L0,6C0,2.7,2.7,0,6,0z"/>
        <text class="st1">
            <tspan lengthAdjust="spacing" y="21.5" style="white-space:pre" x="18" textLength="637">继承机制实现了代码的复用，多个类公用的代码部分可以只在一个类中提供，而其他类只需要继承这个类即可。</tspan>
        </text>
    </g>
    <g ed:topictype="callout" ed:width="568" ed:height="33" transform="translate(647.5,2331.9)" id="260" ed:parentid="258" ed:layout="rightmap">
        <path fill="#ffffff" stroke="#4486b1" stroke-linejoin="round" d="M6,0L562,0C565.3,0,568,2.7,568,6L568,27C568,30.3,565.3,33,562,33L217.8,33C214.4,33,209.1,33.5,205.8,34L38.4,62.6C35.1,63.1,35.1,63,38.4,62.3L166.6,34.3C169.8,33.6,169.7,33,166.4,33L6,33C2.7,33,0,30.3,0,27L0,6C0,2.7,2.7,0,6,0z"/>
        <text class="st1">
            <tspan lengthAdjust="spacing" y="21.5" style="white-space:pre" x="18" textLength="533">继承最大的好处是子类获得了父类的全部变量和方法的同时，又可以根据需要进行修改、拓展</tspan>
        </text>
    </g>
    <g ed:topictype="callout" ed:width="502" ed:height="48" transform="translate(667,2417.6)" id="263" ed:parentid="261" ed:layout="rightmap">
        <path fill="#ffffff" stroke="#4486b1" stroke-linejoin="round" d="M6,0L496,0C499.3,0,502,2.7,502,6L502,42C502,45.3,499.3,48,496,48L175.3,48C172,48,166.7,48.6,163.5,49.2L57.9,71.6C54.6,72.2,54.6,72,57.8,71.1L129.8,49.7C133,48.8,132.9,48,129.6,48L6,48C2.7,48,0,45.3,0,42L0,6C0,2.7,2.7,0,6,0z"/>
        <text class="st1">
            <tspan y="21.5" style="white-space:pre" x="17">在OOP程序设计中，当我们定义一个新类的时候，新的类称为子类（Subclass），</tspan>
            <tspan y="36.5" style="white-space:pre" x="17">而被继承的类称为基类、父类或超类（Base class、Super class）</tspan>
        </text>
    </g>
    <g ed:topictype="callout" ed:width="716" ed:height="63" transform="translate(660.5,2518.3)" id="266" ed:parentid="264" ed:layout="rightmap">
        <path fill="#ffffff" stroke="#4486b1" stroke-linejoin="round" d="M6,0L710,0C713.3,0,716,2.7,716,6L716,57C716,60.3,713.3,63,710,63L214.6,63C211.3,63,205.9,63.5,202.7,64L51.4,90C48.1,90.6,48.1,90.4,51.4,89.7L164.1,64.3C167.3,63.6,167.2,63,163.9,63L6,63C2.7,63,0,60.3,0,57L0,6C0,2.7,2.7,0,6,0z"/>
        <text class="st1">
            <tspan y="21.5" style="white-space:pre" x="17">Python支持多父类的继承机制，所以需要注意圆括号中基类(父类)的顺序，</tspan>
            <tspan y="36.5" style="white-space:pre" x="17">若是基类(父类)中有相同的方法名，并且在子类使用时未指定，Python会从左至右搜索基类(父类)中是否包含该方法。</tspan>
            <tspan y="51.5" style="white-space:pre" x="17">一旦查找到则直接调用，后面不再继续查找。</tspan>
        </text>
    </g>
    <g ed:topictype="callout" ed:width="594" ed:height="48" transform="translate(673.5,2052.3)" id="347" ed:parentid="247" ed:layout="rightmap">
        <path fill="#ffffff" stroke="#4486b1" stroke-linejoin="round" d="M6,0L588,0C591.3,0,594,2.7,594,6L594,42C594,45.3,591.3,48,588,48L184.4,48C181.1,48,175.8,48.4,172.5,48.9L64.4,65.7C61.2,66.2,61.1,66,64.4,65.2L134.2,49.3C137.4,48.6,137.4,48,134.1,48L6,48C2.7,48,0,45.3,0,42L0,6C0,2.7,2.7,0,6,0z"/>
        <text class="st1">
            <tspan y="21.5" style="white-space:pre" x="17">封装是指将数据与具体操作的实现代码放在某个对象内部，使这些代码的实现细节不被外界发现，</tspan>
            <tspan y="36.5" style="white-space:pre" x="17">外界只能通过接口使用该对象，而不能通过任何形式修改对象内部实现</tspan>
        </text>
    </g>
    <g ed:topictype="callout" ed:width="350" ed:height="168" transform="translate(626.5,3442.3)" id="339" ed:parentid="337" ed:layout="rightmap">
        <path fill="#ffffff" stroke="#4486b1" stroke-linejoin="round" d="M6,0L344,0C347.3,0,350,2.7,350,6L350,162C350,165.3,347.3,168,344,168L77.4,168C74.1,168,69,169.3,66.1,170.9L34.6,188.6C31.7,190.2,31.3,189.6,33.7,187.4L49.7,172.1C52.1,169.9,51.3,168,48,168L6,168C2.7,168,0,165.3,0,162L0,6C0,2.7,2.7,0,6,0z"/>
        <text class="st1">
            <tspan y="21.5" style="white-space:pre" x="17">class People(object):</tspan>
            <tspan y="36.5" style="white-space:pre" x="17">    title = "人类"</tspan>
            <tspan y="51.5" style="white-space:pre" x="17">    def __init__(self,name,age):</tspan>
            <tspan y="66.5" style="white-space:pre" x="17">        self.__name = name</tspan>
            <tspan y="81.5" style="white-space:pre" x="17">        self.__age = age</tspan>
            <tspan y="96.5" style="white-space:pre" x="17">    def print_age(self):</tspan>
            <tspan y="111.5" style="white-space:pre" x="17">        print('%s: %s' %(self.name,self.age))</tspan>
            <tspan y="141.5" style="white-space:pre" x="17">obj = People('jack',18)</tspan>
            <tspan y="156.5" style="white-space:pre" x="17">obj.__name //此时会报错</tspan>
        </text>
    </g>
    <g ed:topictype="callout" ed:width="350" ed:height="303" transform="translate(626.5,3692.2)" id="346" ed:parentid="342" ed:layout="rightmap">
        <path fill="#ffffff" stroke="#4486b1" stroke-linejoin="round" d="M6,0L344,0C347.3,0,350,2.7,350,6L350,297C350,300.3,347.3,303,344,303L58.2,303C54.9,303,50.2,304.7,47.6,306.9L28.9,322.6C26.4,324.8,25.7,324.2,27.5,321.4L35.6,308.1C37.4,305.3,36.1,303,32.8,303L6,303C2.7,303,0,300.3,0,297L0,6C0,2.7,2.7,0,6,0z"/>
        <text class="st1">
            <tspan y="21.5" style="white-space:pre" x="17">class People(object):</tspan>
            <tspan y="36.5" style="white-space:pre" x="17">    title = "人类"</tspan>
            <tspan y="51.5" style="white-space:pre" x="17">    def __init__(self,name,age):</tspan>

        <text class="st1">
            <tspan y="21.5" style="white-space:pre" x="17">以双下划线开头的数据成员是不是一定就无法从外部访问呢？其实也不是！</tspan>
            <tspan y="36.5" style="white-space:pre" x="17">本质上，从内部机制原理讲，外部不能直接访问__age是因为Python解释器对外把"__age"变量改成了"_People__age"，</tspan>
            <tspan y="51.5" style="white-space:pre" x="17">也就是"_类名__age"（类名前是一个下划线）。因此，投机取巧的话，你可以通过"_People__age"在类的外部访问"__age"变量。</tspan>
            <tspan y="66.5" style="white-space:pre" x="17">也就是说：Python的私有成员和访问限制机制是“假”的，没有从语法层面彻底限制对私有成员的访问。</tspan>
        </text>
    </g>

        <text class="st1">
            <tspan lengthAdjust="spacing" y="15.8" style="white-space:pre" x="4" textLength="75">super()函数</tspan>
        </text>
    </g>
    <g ed:width="450" ed:height="20.5" transform="translate(758,3200.8)" id="299" ed:parentid="297">
        <path transform="translate(-14.5,38.85)" stroke="#4486b1" fill="none" id="300" stroke-linecap="round" stroke-linejoin="round" d="M-14.5,18.4C1.2,18.4,-3.9,-18.4,14.5,-18.4"/>
        <path stroke="#4486b1" fill="none" stroke-linejoin="round" d="M0,20.5L450,20.5"/>
        <text class="st1">
            <tspan lengthAdjust="spacing" y="15.8" style="white-space:pre" x="4" textLength="442">我们都知道，在子类中如果有与父类同名的成员，那就会覆盖掉父类里的成员</tspan>
        </text>
    </g>
    <g ed:width="343" ed:height="20.5" transform="translate(758,3230)" id="301" ed:parentid="297">
        <path transform="translate(-14.5,24.25)" stroke="#4486b1" fill="none" id="302" stroke-linecap="round" stroke-linejoin="round" d="M-14.5,3.8C-2,3.8,3.7,-3.8,14.5,-3.8"/>
        <path stroke="#4486b1" fill="none" stroke-linejoin="round" d="M0,20.5L343,20.5"/>
        <text class="st1">
            <tspan lengthAdjust="spacing" y="15.8" style="white-space:pre" x="4" textLength="335">如果你想强制调用父类的成员呢？使用super()函数！！！</tspan>
        </text>
    </g>
    <g ed:width="491" ed:height="35.5" transform="translate(758,3259.2)" id="303" ed:parentid="297">
        <path transform="translate(-14.5,17.15)" stroke="#4486b1" fill="none" id="304" stroke-linecap="round" stroke-linejoin="round" d="M-14.5,-18.4C1.2,-18.4,-3.9,18.4,14.5,18.4"/>
        <path stroke="#4486b1" fill="none" stroke-linejoin="round" d="M0,35.5L491,35.5"/>
        <text class="st1">
            <tspan y="15.8" style="white-space:pre" x="3">语法：super(子类名, self).方法名()</tspan>
            <tspan y="30.8" style="white-space:pre" x="3">需要传入的是子类名和self，调用的是父类里的方法，按父类的方法需要传入参数。</tspan>
        </text>
    </g>
    <g ed:width="635" ed:height="20.5" transform="translate(646,3303.4)" id="305" ed:parentid="241">
        <path transform="translate(-14.5,27.8)" stroke="#4486b1" fill="none" id="306" stroke-linecap="round" stroke-linejoin="round" d="M-14.5,7.3C-1.2,7.3,1.8,-7.3,14.5,-7.3"/>
        <path stroke="#4486b1" fill="none" stroke-linejoin="round" d="M0,20.5L635,20.5"/>
        <text class="st1">
            <tspan lengthAdjust="spacing" y="15.8" style="white-space:pre" x="4" textLength="627">由于Python的动态语言特性，动态语言调用实例方法时不检查类型，只要方法存在，参数正确，就可以调用。</tspan>
        </text>
    </g>

        <text class="st1">
            <tspan y="15.8" style="white-space:pre" x="3">getattr()函数的使用方法：接收2个参数，前面的是一个类或者模块，后面的是一个字符串，注意了！是个字符串！</tspan>
            <tspan y="30.8" style="white-space:pre" x="3">这个过程就相当于把一个字符串变成一个函数名的过程。这是一个动态访问的过程，一切都不写死，全部根据用户输入来变化。</tspan>
        </text>
    </g>
    <g ed:width="615" ed:height="50.5" transform="translate(843,10634.2)" id="563" ed:parentid="541">
        <path transform="translate(-14.5,-93.35)" stroke="#4486b1" fill="none" id="564" stroke-linecap="round" stroke-linejoin="round" d="M-14.5,-143.9C5.8,-143.9,-14.5,143.9,14.5,143.9"/>
        <path stroke="#4486b1" fill="none" stroke-linejoin="round" d="M0,50.5L615,50.5"/>
        <text class="st1">
            <tspan y="15.8" style="white-space:pre" x="3">如果用户输入一个非法的url，由于在commons里没有同名的函数，肯定会产生运行错误，</tspan>
            <tspan y="30.8" style="white-space:pre" x="3">python提供了一个hasattr()的内置函数，它可以判断commons中是否具有某个成员，返回True或False。</tspan>
            <tspan y="45.8" style="white-space:pre" x="3">通过hasattr()的判断，可以防止非法输入导致的错误，并将其统一定位到错误页面。</tspan>
        </text>
    </g>
    <g ed:width="777" ed:height="20.5" transform="translate(843,10944.9)" id="570" ed:parentid="541">

        <path stroke="#4486b1" fill="none" stroke-linejoin="round" d="M0,20.5L777,20.5"/>
        <text class="st1">
            <tspan lengthAdjust="spacing" y="15.8" style="white-space:pre" x="4" textLength="769">使用Python内置的__import__(字符串参数)函数解决大量模块的导入，__import__()方法会根据字符串参数，动态地导入同名的模块</tspan>
        </text>
    </g>
