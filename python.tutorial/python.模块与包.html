    <g ed:height="20.5" id="160" transform="translate(449,151)" ed:parentid="150" ed:width="450">
        <path d="M-14.5,75.2C5.8,75.2,-14.5,-75.2,14.5,-75.2" stroke="#4486b1" fill="none" transform="translate(-14.5,95.67)" id="161" stroke-linejoin="round" stroke-linecap="round"/>
        <path d="M0,20.5L450,20.5" stroke="#4486b1" fill="none" stroke-linejoin="round"/>
        <text class="st5">
            <tspan y="15.8" x="4" lengthAdjust="spacing" textLength="442" style="white-space:pre">在编程语言中，代码块、函数、类、模块，一直到包，逐级封装，层层调用。</tspan>
        </text>
    </g>
    <g ed:height="20.5" id="162" transform="translate(449,180.2)" ed:parentid="150" ed:width="422">
        <path d="M-14.5,60.6C5.8,60.6,-14.5,-60.6,14.5,-60.6" stroke="#4486b1" fill="none" transform="translate(-14.5,81.07)" id="163" stroke-linejoin="round" stroke-linecap="round"/>
        <path d="M0,20.5L422,20.5" stroke="#4486b1" fill="none" stroke-linejoin="round"/>
        <text class="st5">
            <tspan y="15.8" x="4" lengthAdjust="spacing" textLength="414" style="white-space:pre">在Python中，一个.py文件就是一个模块，模块是比类更高一级的封装。</tspan>
        </text>
    </g>
    <g ed:height="20.5" id="164" transform="translate(449,209.4)" ed:parentid="150" ed:width="255">
        <path d="M-14.5,46C5.3,46,-13.4,-46,14.5,-46" stroke="#4486b1" fill="none" transform="translate(-14.5,66.47)" id="165" stroke-linejoin="round" stroke-linecap="round"/>
        <path d="M0,20.5L255,20.5" stroke="#4486b1" fill="none" stroke-linejoin="round"/>
        <text class="st5">
            <tspan y="15.8" x="4" lengthAdjust="spacing" textLength="247" style="white-space:pre">在其他语言，被导入的模块也通常称为库。</tspan>
        </text>
    </g>
    <g ed:height="20.5" id="166" transform="translate(449,267.8)" ed:parentid="150" ed:width="86">
        <path d="M-14.5,16.8C0.9,16.8,-3.1,-16.8,14.5,-16.8" stroke="#4486b1" fill="none" transform="translate(-14.5,37.27)" id="167" stroke-linejoin="round" stroke-linecap="round"/>
        <path d="M0,20.5L86,20.5" stroke="#4486b1" fill="none" stroke-linejoin="round"/>
        <text class="st5">
            <tspan y="15.8" x="4" lengthAdjust="spacing" textLength="78" style="white-space:pre">模块可以分为</tspan>
        </text>
    </g>
    <g ed:height="20.5" id="168" transform="translate(564,238.6)" ed:parentid="166" ed:width="73">
        <path d="M-14.5,14.6C0.5,14.6,-2,-14.6,14.5,-14.6" stroke="#4486b1" fill="none" transform="translate(-14.5,35.1)" id="169" stroke-linejoin="round" stroke-linecap="round"/>
        <path d="M0,20.5L73,20.5" stroke="#4486b1" fill="none" stroke-linejoin="round"/>
        <text class="st5">
            <tspan y="15.8" x="4" lengthAdjust="spacing" textLength="65" style="white-space:pre">自定义模块</tspan>
        </text>
    </g>
    <g ed:height="20.5" id="170" transform="translate(564,267.8)" ed:parentid="166" ed:width="60">
        <path d="M-14.5,0C-2.9,0,5.8,0,14.5,0" stroke="#4486b1" fill="none" transform="translate(-14.5,20.5)" id="171" stroke-linejoin="round" stroke-linecap="round"/>
        <path d="M0,20.5L60,20.5" stroke="#4486b1" fill="none" stroke-linejoin="round"/>
        <text class="st5">
            <tspan y="15.8" x="4" lengthAdjust="spacing" textLength="52" style="white-space:pre">内置模块</tspan>
        </text>
    </g>
    <g ed:height="20.5" id="172" transform="translate(564,297)" ed:parentid="166" ed:width="73">
        <path d="M-14.5,-14.6C0.5,-14.6,-2,14.6,14.5,14.6" stroke="#4486b1" fill="none" transform="translate(-14.5,5.9)" id="173" stroke-linejoin="round" stroke-linecap="round"/>
        <path d="M0,20.5L73,20.5" stroke="#4486b1" fill="none" stroke-linejoin="round"/>
        <text class="st5">
            <tspan y="15.8" x="4" lengthAdjust="spacing" textLength="65" style="white-space:pre">第三方模块</tspan>
        </text>
    </g>
    <g ed:height="20.5" id="174" transform="translate(666,238.6)" ed:parentid="168" ed:width="203">
        <path d="M-14.5,0C-2.9,0,5.8,0,14.5,0" stroke="#4486b1" fill="none" transform="translate(-14.5,20.5)" id="175" stroke-linejoin="round" stroke-linecap="round"/>
        <path d="M0,20.5L203,20.5" stroke="#4486b1" fill="none" stroke-linejoin="round"/>
        <text class="st5">
            <tspan y="15.8" x="4" lengthAdjust="spacing" textLength="195" style="white-space:pre">自定义模块就是你自己编写的模块</tspan>
        </text>
    </g>
    <g ed:height="20.5" id="176" transform="translate(653,267.8)" ed:parentid="170" ed:width="622">
        <path d="M-14.5,0C-2.9,0,5.8,0,14.5,0" stroke="#4486b1" fill="none" transform="translate(-14.5,20.5)" id="177" stroke-linejoin="round" stroke-linecap="round"/>
        <path d="M0,20.5L622,20.5" stroke="#4486b1" fill="none" stroke-linejoin="round"/>
        <text class="st5">
            <tspan y="15.8" x="4" lengthAdjust="spacing" textLength="614" style="white-space:pre">内置模块是Python“内置电池”哲学的体现，在安装包里就提供了跨平台的一系列常用库，涉及方方面面。</tspan>
        </text>
    </g>
    <g ed:height="20.5" id="178" transform="translate(666,297)" ed:parentid="172" ed:width="437">
        <path d="M-14.5,0C-2.9,0,5.8,0,14.5,0" stroke="#4486b1" fill="none" transform="translate(-14.5,20.5)" id="179" stroke-linejoin="round" stroke-linecap="round"/>
        <path d="M0,20.5L437,20.5" stroke="#4486b1" fill="none" stroke-linejoin="round"/>
        <text class="st5">
            <tspan y="15.8" x="4" lengthAdjust="spacing" textLength="429" style="white-space:pre">如果你在网上发布自己的模块并允许他人使用，那么就变成了第三方模块。</tspan>
        </text>
    </g>
    <g ed:height="20.5" id="180" transform="translate(449,355.4)" ed:parentid="150" ed:width="99">
        <path d="M-14.5,-27C2.9,-27,-7.8,27,14.5,27" stroke="#4486b1" fill="none" transform="translate(-14.5,-6.53)" id="181" stroke-linejoin="round" stroke-linecap="round"/>
        <path d="M0,20.5L99,20.5" stroke="#4486b1" fill="none" stroke-linejoin="round"/>
        <text class="st5">
            <tspan y="15.8" x="4" lengthAdjust="spacing" textLength="91" style="white-space:pre">使用模块的好处</tspan>
        </text>
    </g>
    <g ed:height="20.5" id="182" transform="translate(577,326.2)" ed:parentid="180" ed:width="190">
        <path d="M-14.5,14.6C0.5,14.6,-2,-14.6,14.5,-14.6" stroke="#4486b1" fill="none" transform="translate(-14.5,35.1)" id="183" stroke-linejoin="round" stroke-linecap="round"/>
        <path d="M0,20.5L190,20.5" stroke="#4486b1" fill="none" stroke-linejoin="round"/>
        <text class="st5">
            <tspan y="15.8" x="4" lengthAdjust="spacing" textLength="182" style="white-space:pre">首先，提高了代码的可维护性。</tspan>
        </text>
    </g>
    <g ed:height="20.5" id="184" transform="translate(577,355.4)" ed:parentid="180" ed:width="580">
        <path d="M-14.5,0C-2.9,0,5.8,0,14.5,0" stroke="#4486b1" fill="none" transform="translate(-14.5,20.5)" id="185" stroke-linejoin="round" stroke-linecap="round"/>
        <path d="M0,20.5L580,20.5" stroke="#4486b1" fill="none" stroke-linejoin="round"/>
        <text class="st5">
            <tspan y="15.8" x="4" lengthAdjust="spacing" textLength="572" style="white-space:pre">其次，编写代码不必从零开始。当一个模块编写完毕，就可以被其他的模块引用。不要重复造轮子。</tspan>
        </text>
    </g>
    <g ed:height="20.5" id="186" transform="translate(577,384.6)" ed:parentid="180" ed:width="320">
        <path d="M-14.5,-14.6C0.5,-14.6,-2,14.6,14.5,14.6" stroke="#4486b1" fill="none" transform="translate(-14.5,5.9)" id="187" stroke-linejoin="round" stroke-linecap="round"/>
        <path d="M0,20.5L320,20.5" stroke="#4486b1" fill="none" stroke-linejoin="round"/>
        <text class="st5">
            <tspan y="15.8" x="4" lengthAdjust="spacing" textLength="312" style="white-space:pre">使用模块还可以避免类名、函数名和变量名发生冲突。</tspan>
        </text>
    </g>
    <g ed:height="20.5" id="188" transform="translate(449,413.8)" ed:parentid="150" ed:width="762">
        <path d="M-14.5,-56.2C5.8,-56.2,-14.5,56.2,14.5,56.2" stroke="#4486b1" fill="none" transform="translate(-14.5,-35.73)" id="189" stroke-linejoin="round" stroke-linecap="round"/>
        <path d="M0,20.5L762,20.5" stroke="#4486b1" fill="none" stroke-linejoin="round"/>
        <text class="st5">
            <tspan y="15.8" x="4" lengthAdjust="spacing" textLength="754" style="white-space:pre">为了避免模块名冲突，Python又引入了按目录来组织模块的方法，称为包（Package），包是模块的集合，比模块又高一级的封装。</tspan>
        </text>
    </g>
    <g ed:height="20.5" id="190" transform="translate(449,443)" ed:parentid="150" ed:width="749">
        <path d="M-14.5,-70.8C5.8,-70.8,-14.5,70.8,14.5,70.8" stroke="#4486b1" fill="none" transform="translate(-14.5,-50.33)" id="191" stroke-linejoin="round" stroke-linecap="round"/>
        <path d="M0,20.5L749,20.5" stroke="#4486b1" fill="none" stroke-linejoin="round"/>
        <text class="st5">
            <tspan y="15.8" x="4" lengthAdjust="spacing" textLength="741" style="white-space:pre">没有比包更高级别的封装，但是包可以嵌套包，就像文件目录一样。通过包的层层嵌套，我们能够划分出一个又一个的命名空间。</tspan>
        </text>
    </g>
    <g ed:height="20.5" id="192" transform="translate(449,472.2)" ed:parentid="150" ed:width="242">
        <path d="M-14.5,-85.4C5.8,-85.4,-14.5,85.4,14.5,85.4" stroke="#4486b1" fill="none" transform="translate(-14.5,-64.93)" id="193" stroke-linejoin="round" stroke-linecap="round"/>
        <path d="M0,20.5L242,20.5" stroke="#4486b1" fill="none" stroke-linejoin="round"/>
        <text class="st5">
            <tspan y="15.8" x="4" lengthAdjust="spacing" textLength="234" style="white-space:pre">包名通常为全部小写，避免使用下划线。</tspan>
        </text>
    </g>
    <g ed:height="20.5" id="194" transform="translate(481,581.5)" ed:parentid="152" ed:width="349">
        <path d="M-14.5,24.3C2.4,24.3,-6.6,-24.3,14.5,-24.3" stroke="#4486b1" fill="none" transform="translate(-14.5,44.78)" id="195" stroke-linejoin="round" stroke-linecap="round"/>
        <path d="M0,20.5L349,20.5" stroke="#4486b1" fill="none" stroke-linejoin="round"/>
        <text class="st5">
            <tspan y="15.8" x="4" lengthAdjust="spacing" textLength="341" style="white-space:pre">在Python中，模块（包、类、函数）的导入方式有以下四种</tspan>
        </text>
    </g>
    <g ed:height="20.5" id="196" transform="translate(859,537.7)" ed:parentid="194" ed:width="92">
        <path d="M-14.5,21.9C2,21.9,-5.5,-21.9,14.5,-21.9" stroke="#4486b1" fill="none" transform="translate(-14.5,42.4)" id="197" stroke-linejoin="round" stroke-linecap="round"/>
        <path d="M0,20.5L92,20.5" stroke="#4486b1" fill="none" stroke-linejoin="round"/>
        <text class="st5">
            <tspan y="15.8" x="4" lengthAdjust="spacing" textLength="84" style="white-space:pre">import xx.xx</tspan>
        </text>
    </g>
    <g ed:height="20.5" id="198" transform="translate(859,566.9)" ed:parentid="194" ed:width="148">
        <path d="M-14.5,7.3C-1.2,7.3,1.8,-7.3,14.5,-7.3" stroke="#4486b1" fill="none" transform="translate(-14.5,27.8)" id="199" stroke-linejoin="round" stroke-linecap="round"/>
        <path d="M0,20.5L148,20.5" stroke="#4486b1" fill="none" stroke-linejoin="round"/>
        <text class="st5">
            <tspan y="15.8" x="4" lengthAdjust="spacing" textLength="140" style="white-space:pre">from xx.xx import xx</tspan>
        </text>
    </g>
    <g ed:height="20.5" id="200" transform="translate(859,596.1)" ed:parentid="194" ed:width="218">
        <path d="M-14.5,-7.3C-1.2,-7.3,1.8,7.3,14.5,7.3" stroke="#4486b1" fill="none" transform="translate(-14.5,13.2)" id="201" stroke-linejoin="round" stroke-linecap="round"/>
        <path d="M0,20.5L218,20.5" stroke="#4486b1" fill="none" stroke-linejoin="round"/>
        <text class="st5">
            <tspan y="15.8" x="4" lengthAdjust="spacing" textLength="210" style="white-space:pre">from xx.xx import xx as rename</tspan>
        </text>
    </g>
    <g ed:height="20.5" id="202" transform="translate(859,625.3)" ed:parentid="194" ed:width="141">
        <path d="M-14.5,-21.9C2,-21.9,-5.5,21.9,14.5,21.9" stroke="#4486b1" fill="none" transform="translate(-14.5,-1.4)" id="203" stroke-linejoin="round" stroke-linecap="round"/>
        <path d="M0,20.5L141,20.5" stroke="#4486b1" fill="none" stroke-linejoin="round"/>
        <text class="st5">
            <tspan y="15.8" x="4" lengthAdjust="spacing" textLength="133" style="white-space:pre">from xx.xx import *</tspan>
        </text>
    </g>
    <g ed:height="35.5" id="204" transform="translate(481,654.5)" ed:parentid="152" ed:width="671">
        <path d="M-14.5,-19.7C1.5,-19.7,-4.5,19.7,14.5,19.7" stroke="#4486b1" fill="none" transform="translate(-14.5,15.77)" id="205" stroke-linejoin="round" stroke-linecap="round"/>
        <path d="M0,35.5L671,35.5" stroke="#4486b1" fill="none" stroke-linejoin="round"/>
        <text class="st5">
            <tspan y="15.8" x="3" style="white-space:pre">由于一个模块可能会被一个包封装起来，而一个包又可能会被另外一个更大的包封装起来，所以我们在导入的时候，</tspan>
            <tspan y="30.8" x="3" style="white-space:pre">需要提供导入对象的绝对路径，也就是“最顶层的包名.次一级包名.（所有级别的包名）.模块名.类名.函数名”。</tspan>
        </text>
    </g>
    <g ed:height="20.5" id="206" transform="translate(481,698.7)" ed:parentid="152" ed:width="434">
        <path d="M-14.5,-34.3C4.1,-34.3,-10.5,34.3,14.5,34.3" stroke="#4486b1" fill="none" transform="translate(-14.5,-13.83)" id="207" stroke-linejoin="round" stroke-linecap="round"/>
        <path d="M0,20.5L434,20.5" stroke="#4486b1" fill="none" stroke-linejoin="round"/>
        <text class="st5">
            <tspan y="15.8" x="4" lengthAdjust="spacing" textLength="426" style="white-space:pre">有时候，模块名就在搜索路径根目录下，那么可以直接“import 模块名”</tspan>
        </text>
    </g>
    <g ed:height="35.5" id="208" transform="translate(481,727.9)" ed:parentid="152" ed:width="738">
        <path d="M-14.5,-56.4C5.8,-56.4,-14.5,56.4,14.5,56.4" stroke="#4486b1" fill="none" transform="translate(-14.5,-20.92)" id="209" stroke-linejoin="round" stroke-linecap="round"/>
        <path d="M0,35.5L738,35.5" stroke="#4486b1" fill="none" stroke-linejoin="round"/>
        <text class="st5">
            <tspan y="15.8" x="3" style="white-space:pre">大多数时候，我们不需要直接导入到函数的级别，只需要导入到模块级别或者类的级别，</tspan>
            <tspan y="30.8" x="3" style="white-space:pre">就只需要使用“import Django.contrib.auth.models”导入models模块，以后使用models.User来引用models模块中的类。</tspan>
        </text>
    </g>
    <g ed:height="20.5" id="214" transform="translate(980,537.7)" ed:parentid="196" ed:width="702">
        <path d="M-14.5,0C-2.9,0,5.8,0,14.5,0" stroke="#4486b1" fill="none" transform="translate(-14.5,20.5)" id="215" stroke-linejoin="round" stroke-linecap="round"/>
        <path d="M0,20.5L702,20.5" stroke="#4486b1" fill="none" stroke-linejoin="round"/>
        <text class="st5">
            <tspan y="15.8" x="4" lengthAdjust="spacing" textLength="694" style="white-space:pre">这会将对象中的所有内容导入。如果该对象是个模块，那么调用对象内的类、函数或变量时，需要以module.xxx的方式。</tspan>
        </text>
    </g>
    <g ed:height="20.5" id="216" transform="translate(1036,566.9)" ed:parentid="198" ed:width="450">
        <path d="M-14.5,0C-2.9,0,5.8,0,14.5,0" stroke="#4486b1" fill="none" transform="translate(-14.5,20.5)" id="217" stroke-linejoin="round" stroke-linecap="round"/>
        <path d="M0,20.5L450,20.5" stroke="#4486b1" fill="none" stroke-linejoin="round"/>
        <text class="st5">
            <tspan y="15.8" x="4" lengthAdjust="spacing" textLength="442" style="white-space:pre">从某个对象内导入某个指定的部分到当前命名空间中，不会将整个对象导入。</tspan>
        </text>
    </g>
    <g ed:height="20.5" id="218" transform="translate(1106,596.1)" ed:parentid="200" ed:width="372">
        <path d="M-14.5,0C-2.9,0,5.8,0,14.5,0" stroke="#4486b1" fill="none" transform="translate(-14.5,20.5)" id="219" stroke-linejoin="round" stroke-linecap="round"/>
        <path d="M0,20.5L372,20.5" stroke="#4486b1" fill="none" stroke-linejoin="round"/>
        <text class="st5">
            <tspan y="15.8" x="4" lengthAdjust="spacing" textLength="364" style="white-space:pre">为了避免命名冲突，在导入的时候，可以给导入的对象重命名。</tspan>
        </text>
    </g>
    <g ed:height="20.5" id="220" transform="translate(1029,625.3)" ed:parentid="202" ed:width="385">
        <path d="M-14.5,0C-2.9,0,5.8,0,14.5,0" stroke="#4486b1" fill="none" transform="translate(-14.5,20.5)" id="221" stroke-linejoin="round" stroke-linecap="round"/>
        <path d="M0,20.5L385,20.5" stroke="#4486b1" fill="none" stroke-linejoin="round"/>
        <text class="st5">
            <tspan y="15.8" x="4" lengthAdjust="spacing" textLength="377" style="white-space:pre">将对象内的所有内容全部导入。非常容易发生命名冲突，请慎用！</tspan>
        </text>
    </g>
    <g ed:height="20.5" id="222" transform="translate(513,808.4)" ed:parentid="154" ed:width="388">
        <path d="M-14.5,68.7C5.8,68.7,-14.5,-68.7,14.5,-68.7" stroke="#4486b1" fill="none" transform="translate(-14.5,89.17)" id="223" stroke-linejoin="round" stroke-linecap="round"/>
        <path d="M0,20.5L388,20.5" stroke="#4486b1" fill="none" stroke-linejoin="round"/>
        <text class="st5">
            <tspan y="15.8" x="4" lengthAdjust="spacing" textLength="380" style="white-space:pre">不管你在程序中执行了多少次import，一个模块只会被导入一次。</tspan>
        </text>
    </g>
    <g ed:height="20.5" id="224" transform="translate(513,837.6)" ed:parentid="154" ed:width="417">
        <path d="M-14.5,54.1C5.8,54.1,-14.4,-54.1,14.5,-54.1" stroke="#4486b1" fill="none" transform="translate(-14.5,74.58)" id="225" stroke-linejoin="round" stroke-linecap="round"/>
        <path d="M0,20.5L417,20.5" stroke="#4486b1" fill="none" stroke-linejoin="round"/>
        <text class="st5">
            <tspan y="15.8" x="4" lengthAdjust="spacing" textLength="409" style="white-space:pre">当使用import语句的时候，Python解释器是怎样找到对应的文件的呢？</tspan>
        </text>
    </g>
    <g ed:height="20.5" id="226" transform="translate(513,896.8)" ed:parentid="154" ed:width="288">
        <path d="M-14.5,24.5C2.5,24.5,-6.7,-24.5,14.5,-24.5" stroke="#4486b1" fill="none" transform="translate(-14.5,44.97)" id="227" stroke-linejoin="round" stroke-linecap="round"/>
        <path d="M0,20.5L288,20.5" stroke="#4486b1" fill="none" stroke-linejoin="round"/>
        <text class="st5">
            <tspan y="15.8" x="4" lengthAdjust="spacing" textLength="280" style="white-space:pre">Python根据sys.path的设置，按顺序搜索模块。</tspan>
        </text>
    </g>
    <g ed:height="80.5" id="228" transform="translate(830,866.8)" ed:parentid="226" ed:width="1002">
        <path d="M-14.5,-15C0.5,-15,-2.2,15,14.5,15" stroke="#4486b1" fill="none" transform="translate(-14.5,65.5)" id="229" stroke-linejoin="round" stroke-linecap="round"/>
        <path d="M0,80.5L1002,80.5" stroke="#4486b1" fill="none" stroke-linejoin="round"/>
        <text class="st5">
            <tspan y="15.8" x="3" style="white-space:pre">>>> import sys</tspan>
            <tspan y="30.8" x="3" style="white-space:pre">>>> print(sys.path)</tspan>
            <tspan y="45.8" x="3" style="white-space:pre">['', 'E:\\pycharm\\dev\\venv\\Scripts\\python36.zip', 'E:\\pycharm\\dev\\venv\\DLLs', 'E:\\pycharm\\dev\\venv\\lib', 'E:\\pycharm\\dev\\venv\\</tspan>
            <tspan y="60.8" x="3" style="white-space:pre">Scripts', 'C:\\Python36\\Lib', 'C:\\Python36\\DLLs', 'E:\\pycharm\\dev\\venv', 'E:\\pycharm\\dev\\venv\\lib\\site-packages']</tspan>
        </text>
    </g>
    <g ed:height="35.5" id="230" transform="translate(513,978.5)" ed:parentid="154" ed:width="521">
        <path d="M-14.5,-23.9C2.3,-23.9,-6.4,23.9,14.5,23.9" stroke="#4486b1" fill="none" transform="translate(-14.5,11.62)" id="231" stroke-linejoin="round" stroke-linecap="round"/>
        <path d="M0,35.5L521,35.5" stroke="#4486b1" fill="none" stroke-linejoin="round"/>
        <text class="st5">
            <tspan y="15.8" x="3" style="white-space:pre">当然，这个设置是可以修改的，就像windows系统环境变量中的path一样，可以自定义。 </tspan>
            <tspan y="30.8" x="3" style="white-space:pre">通过sys.path.append('路径')的方法为sys.path路径列表添加你想要的路径。</tspan>
        </text>
    </g>
    <g ed:height="80.5" id="232" transform="translate(1063,956)" ed:parentid="230" ed:width="239">
        <path d="M-14.5,-11.3C-0.3,-11.3,-0.3,11.3,14.5,11.3" stroke="#4486b1" fill="none" transform="translate(-14.5,69.25)" id="233" stroke-linejoin="round" stroke-linecap="round"/>
        <path d="M0,80.5L239,80.5" stroke="#4486b1" fill="none" stroke-linejoin="round"/>
        <text class="st5">
            <tspan y="15.8" x="3" style="white-space:pre">import sys</tspan>
            <tspan y="30.8" x="3" style="white-space:pre">import os</tspan>
            <tspan y="60.8" x="3" style="white-space:pre">new_path = os.path.abspath('../')</tspan>
            <tspan y="75.8" x="3" style="white-space:pre">sys.path.append(new_path)</tspan>
        </text>
    </g>
    <g ed:height="20.5" id="234" transform="translate(513,1074.4)" ed:parentid="154" ed:width="229">
        <path d="M-14.5,-64.3C5.8,-64.3,-14.5,64.3,14.5,64.3" stroke="#4486b1" fill="none" transform="translate(-14.5,-43.83)" id="235" stroke-linejoin="round" stroke-linecap="round"/>
        <path d="M0,20.5L229,20.5" stroke="#4486b1" fill="none" stroke-linejoin="round"/>
        <text class="st5">
            <tspan y="15.8" x="4" lengthAdjust="spacing" textLength="221" style="white-space:pre">默认情况下，模块的搜索顺序是这样的</tspan>
        </text>
    </g>
    <g ed:height="20.5" id="236" transform="translate(771,1045.2)" ed:parentid="234" ed:width="138">
        <path d="M-14.5,14.6C0.5,14.6,-2,-14.6,14.5,-14.6" stroke="#4486b1" fill="none" transform="translate(-14.5,35.1)" id="237" stroke-linejoin="round" stroke-linecap="round"/>
        <path d="M0,20.5L138,20.5" stroke="#4486b1" fill="none" stroke-linejoin="round"/>
        <text class="st5">
            <tspan y="15.8" x="4" lengthAdjust="spacing" textLength="130" style="white-space:pre">当前执行脚本所在目录</tspan>
        </text>
    </g>
    <g ed:height="20.5" id="238" transform="translate(771,1074.4)" ed:parentid="234" ed:width="115">
        <path d="M-14.5,0C-2.9,0,5.8,0,14.5,0" stroke="#4486b1" fill="none" transform="translate(-14.5,20.5)" id="239" stroke-linejoin="round" stroke-linecap="round"/>
        <path d="M0,20.5L115,20.5" stroke="#4486b1" fill="none" stroke-linejoin="round"/>
        <text class="st5">
            <tspan y="15.8" x="4" lengthAdjust="spacing" textLength="107" style="white-space:pre">Python的安装目录</tspan>
        </text>
    </g>
    <g ed:height="20.5" id="240" transform="translate(771,1103.6)" ed:parentid="234" ed:width="245">
        <path d="M-14.5,-14.6C0.5,-14.6,-2,14.6,14.5,14.6" stroke="#4486b1" fill="none" transform="translate(-14.5,5.9)" id="241" stroke-linejoin="round" stroke-linecap="round"/>
        <path d="M0,20.5L245,20.5" stroke="#4486b1" fill="none" stroke-linejoin="round"/>
        <text class="st5">
            <tspan y="15.8" x="4" lengthAdjust="spacing" textLength="237" style="white-space:pre">Python安装目录里的site-packages目录</tspan>
        </text>
    </g>
    <g ed:height="20.5" id="244" transform="translate(521,1169.1)" ed:parentid="156" ed:width="778">
        <path d="M-14.5,31.4C3.6,31.4,-9.4,-31.4,14.5,-31.4" stroke="#4486b1" fill="none" transform="translate(-14.5,51.88)" id="245" stroke-linejoin="round" stroke-linecap="round"/>
        <path d="M0,20.5L778,20.5" stroke="#4486b1" fill="none" stroke-linejoin="round"/>
        <text class="st5">
            <tspan y="15.8" x="4" lengthAdjust="spacing" textLength="770" style="white-space:pre">包是一种管理模块的手段，采用“包名.子包名.....模块名”的调用形式，非常类似文件系统中的文件目录。但是包不等于文件目录！</tspan>
        </text>
    </g>
    <g ed:height="20.5" id="246" transform="translate(521,1198.3)" ed:parentid="156" ed:width="332">
        <path d="M-14.5,16.8C0.9,16.8,-3.1,-16.8,14.5,-16.8" stroke="#4486b1" fill="none" transform="translate(-14.5,37.28)" id="247" stroke-linejoin="round" stroke-linecap="round"/>
        <path d="M0,20.5L332,20.5" stroke="#4486b1" fill="none" stroke-linejoin="round"/>
        <text class="st5">
            <tspan y="15.8" x="4" lengthAdjust="spacing" textLength="324" style="white-space:pre">只有包含__init__.py文件的目录才会被认作是一个包！</tspan>
        </text>
    </g>
    <g ed:height="20.5" id="248" transform="translate(521,1227.5)" ed:parentid="156" ed:width="845">
        <path d="M-14.5,2.2C-2.4,2.2,4.6,-2.2,14.5,-2.2" stroke="#4486b1" fill="none" transform="translate(-14.5,22.67)" id="249" stroke-linejoin="round" stroke-linecap="round"/>
        <path d="M0,20.5L845,20.5" stroke="#4486b1" fill="none" stroke-linejoin="round"/>
        <text class="st5">
            <tspan y="15.8" x="4" lengthAdjust="spacing" textLength="837" style="white-space:pre">__init__.py可以是空文件，也可以有Python代码，__init__.py本身就是一个模块，但是要注意，它的模块名是它所在的包名而不是__init__。</tspan>
        </text>
    </g>
    <g ed:height="20.5" id="250" transform="translate(521,1256.7)" ed:parentid="156" ed:width="358">
        <path d="M-14.5,-12.4C-0,-12.4,-0.9,12.4,14.5,12.4" stroke="#4486b1" fill="none" transform="translate(-14.5,8.07)" id="251" stroke-linejoin="round" stroke-linecap="round"/>
        <path d="M0,20.5L358,20.5" stroke="#4486b1" fill="none" stroke-linejoin="round"/>
        <text class="st5">
            <tspan y="15.8" x="4" lengthAdjust="spacing" textLength="350" style="white-space:pre">如果我们使用“from example.p1 import *”会发生什么？</tspan>
        </text>
    </g>
    <g ed:height="20.5" id="252" transform="translate(521,1285.9)" ed:parentid="156" ed:width="957">
        <path d="M-14.5,-27C2.9,-27,-7.8,27,14.5,27" stroke="#4486b1" fill="none" transform="translate(-14.5,-6.53)" id="253" stroke-linejoin="round" stroke-linecap="round"/>
        <path d="M0,20.5L957,20.5" stroke="#4486b1" fill="none" stroke-linejoin="round"/>
        <text class="st5">
            <tspan y="15.8" x="4" lengthAdjust="spacing" textLength="949" style="white-space:pre">如果包定义文件__init__.py中存在一个叫做__all__的列表变量，那么在使用“from package import *”的时候就把这个列表中的所有名字作为要导入的模块名。</tspan>
        </text>
    </g>
    <g ed:height="20.5" id="254" transform="translate(521,1315.1)" ed:parentid="156" ed:width="956">
        <path d="M-14.5,-41.6C5,-41.6,-12.5,41.6,14.5,41.6" stroke="#4486b1" fill="none" transform="translate(-14.5,-21.13)" id="255" stroke-linejoin="round" stroke-linecap="round"/>
        <path d="M0,20.5L956,20.5" stroke="#4486b1" fill="none" stroke-linejoin="round"/>
        <text class="st5">
            <tspan y="15.8" x="4" lengthAdjust="spacing" textLength="948" style="white-space:pre">例如在example/p1/__init__.py中包含如下代码:__all__ = ["x"]，这表示当你使用“from example.p1 import *”这种用法时，你只会导入包里面的x子模块。</tspan>
        </text>
    </g>
    <g ed:height="62" ed:topictype="mainidea" id="101" transform="translate(153,712.3)" ed:layout="rightmap" ed:width="129">
        <path d="M8,0L121,0C125.4,0,129,3.6,129,8L129,54C129,58.4,125.4,62,121,62L8,62C3.6,62,0,58.4,0,54L0,8C0,3.6,3.6,0,8,0z" stroke-width="3" stroke="#4486b1" fill="#eaf3fc" stroke-linejoin="round"/>
        <text class="st6">
            <tspan y="38.5" x="27" lengthAdjust="spacing" textLength="76" style="white-space:pre">模块与包</tspan>
        </text>
    </g>
