            <tspan x="4" style="white-space:pre" y="15.8" lengthAdjust="spacing" textLength="598">将文件中所有的行，一行一行全部读入一个列表内，按顺序一个一个作为列表的元素，并返回这个列表。</tspan>

            <tspan x="4" style="white-space:pre" y="15.8" lengthAdjust="spacing" textLength="739">readlines方法会一次性将文件全部读入内存，所以也存在一定的风险。但是它有个好处，每行都保存在列表里，可以随意存取。</tspan>
        </text>
    </g>

            <tspan x="4" style="white-space:pre" y="15.8" lengthAdjust="spacing" textLength="364">实际上，更多的时候，我们将文件对象作为一个迭代器来使用。</tspan>

            <tspan x="4" style="white-space:pre" y="15.8" lengthAdjust="spacing" textLength="221">几种不同的读取和遍历文件的方法比较</tspan>
        </text>
    </g>

        <path stroke="#4486b1" stroke-linecap="round" transform="translate(-14.5,42.4)" d="M-14.5,21.9C2,21.9,-5.5,-21.9,14.5,-21.9" fill="none" id="235" stroke-linejoin="round"/>
        <path stroke="#4486b1" d="M0,20.5L258,20.5" fill="none" stroke-linejoin="round"/>
        <text class="st2">
            <tspan x="4" style="white-space:pre" y="15.8" lengthAdjust="spacing" textLength="250">如果文件很小，read()一次性读取最方便；</tspan>
        </text>
    </g>
    <g transform="translate(860,1401.9)" ed:width="338" ed:height="20.5" id="236" ed:parentid="230">
        <path stroke="#4486b1" stroke-linecap="round" transform="translate(-14.5,27.8)" d="M-14.5,7.3C-1.2,7.3,1.8,-7.3,14.5,-7.3" fill="none" id="237" stroke-linejoin="round"/>

            <tspan x="4" style="white-space:pre" y="15.8" lengthAdjust="spacing" textLength="330">如果不能确定文件大小，反复调用read(size)比较保险；</tspan>

            <tspan x="4" style="white-space:pre" y="15.8" lengthAdjust="spacing" textLength="259">如果是配置文件，调用readlines()最方便。</tspan>

        </text>
    </g>

        <path stroke="#4486b1" stroke-linecap="round" transform="translate(-14.5,35.1)" d="M-14.5,14.6C0.5,14.6,-2,-14.6,14.5,-14.6" fill="none" id="243" stroke-linejoin="round"/>

            <tspan x="4" style="white-space:pre" y="15.8" lengthAdjust="spacing" textLength="852">write()动作可以多次重复进行，其实都是在内存中的操作，并不会立刻写回硬盘，直到执行close()方法后，才会将所有的写入操作反映到硬盘上。</tspan>
        </text>

        <text class="st2">
            <tspan x="4" style="white-space:pre" y="15.8" lengthAdjust="spacing" textLength="661">在这过程中，如果想将内存中的修改，立刻保存到硬盘上，可以使用f.flush()方法，但这可能造成数据的不一致。</tspan>

    </g>

        <text class="st2">
            <tspan x="4" style="white-space:pre" y="15.8" lengthAdjust="spacing" textLength="410">返回文件读写指针当前所处的位置,它是从文件开头开始算起的字节数。</tspan>

        <text class="st2">
            <tspan x="4" style="white-space:pre" y="15.8" lengthAdjust="spacing" textLength="234">一定要注意了，是字节数，不是字符数。</tspan>

        <path stroke="#4486b1" stroke-linecap="round" transform="translate(-14.5,13.2)" d="M-14.5,-7.3C-1.2,-7.3,1.8,7.3,14.5,7.3" fill="none" id="289" stroke-linejoin="round"/>

            <tspan x="4" style="white-space:pre" y="15.8" lengthAdjust="spacing" textLength="351">文件关闭后，如果尝试再次调用该文件对象，则会抛出异常。</tspan>

            <tspan x="4" style="white-space:pre" y="15.8" lengthAdjust="spacing" textLength="265">with关键字用于Python的上下文管理器机制。</tspan>
        </text>
    </g>

        <path stroke="#4486b1" d="M0,20.5L877,20.5" fill="none" stroke-linejoin="round"/>
        <text class="st2">
            <tspan x="4" style="white-space:pre" y="15.8" lengthAdjust="spacing" textLength="869">为了防止诸如open这一类文件打开方法在操作过程出现异常或错误，或者最后忘了执行close方法，文件非正常关闭等可能导致文件泄露、破坏的问题。</tspan>
        </text>
    </g>
    <g transform="translate(497,2051.4)" ed:width="403" ed:height="20.5" id="298" ed:parentid="110">

            <tspan x="4" style="white-space:pre" y="15.8" lengthAdjust="spacing" textLength="395">Python提供了with这个上下文管理器机制，保证文件会被正常关闭。</tspan>
        </text>
