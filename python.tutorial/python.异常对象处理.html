            <tspan y="36.5" x="17" style="white-space:pre">    1/0</tspan>
            <tspan y="51.5" x="17" style="white-space:pre">except:</tspan>
            <tspan y="66.5" x="17" style="white-space:pre">    pass</tspan>
            <tspan y="81.5" x="17" style="white-space:pre">else:</tspan>
            <tspan y="96.5" x="17" style="white-space:pre">    print("else")</tspan>
            <tspan y="111.5" x="17" style="white-space:pre">finally:</tspan>
            <tspan y="126.5" x="17" style="white-space:pre">    print("finally")</tspan>
        </text>
    </g>
    <g id="171" transform="translate(842.5,2867.7)" ed:width="503" ed:height="108" ed:parentid="169" ed:topictype="callout" ed:layout="rightmap">
        <path fill="#ffffff" stroke="#4486b1" d="M6,0L497,0C500.3,0,503,2.7,503,6L503,102C503,105.3,500.3,108,497,108L140.3,108C137,108,131.8,108.8,128.6,109.8L65.2,129.7C62,130.7,61.9,130.3,64.8,128.8L101.2,110.7C104.1,109.2,103.9,108,100.5,108L6,108C2.7,108,0,105.3,0,102L0,6C0,2.7,2.7,0,6,0z" stroke-linejoin="round"/>
        <text class="st4">
            <tspan y="21.5" x="17" style="white-space:pre">try:</tspan>
            <tspan y="36.5" x="17" style="white-space:pre">    1/0</tspan>
            <tspan y="51.5" x="17" style="white-space:pre">except ZeroDivisionError as ex:</tspan>
            <tspan y="66.5" x="17" style="white-space:pre">    print("记录异常日志： ", ex)</tspan>
            <tspan y="81.5" x="17" style="white-space:pre">    print("但是我自己无法处理，只能继续抛出，看看上层能否处理（甩锅）")</tspan>
            <tspan y="96.5" x="17" style="white-space:pre">    raise</tspan>
        </text>
    </g>
    <g id="174" transform="translate(745,3043.4)" ed:width="388" ed:height="198" ed:parentid="172" ed:topictype="callout" ed:layout="rightmap">
        <path fill="#ffffff" stroke="#4486b1" d="M6,0L382,0C385.3,0,388,2.7,388,6L388,192C388,195.3,385.3,198,382,198L77,198C73.7,198,68.6,199.3,65.8,200.9L34.5,218.6C31.6,220.2,31.2,219.6,33.6,217.3L49.4,202.2C51.8,199.9,51,198,47.7,198L6,198C2.7,198,0,195.3,0,192L0,6C0,2.7,2.7,0,6,0z" stroke-linejoin="round"/>
        <text class="st4">
            <tspan y="21.5" x="17" style="white-space:pre">sex = int(input("Please input a number: "))</tspan>
            <tspan y="51.5" x="17" style="white-space:pre">try:</tspan>
            <tspan y="66.5" x="17" style="white-space:pre">    if sex == 1:</tspan>
            <tspan y="81.5" x="17" style="white-space:pre">        print("这是个男人！")</tspan>
            <tspan y="96.5" x="17" style="white-space:pre">    elif sex == 0:</tspan>
            <tspan y="111.5" x="17" style="white-space:pre">        print("这是个女人！")</tspan>
            <tspan y="126.5" x="17" style="white-space:pre">    else:</tspan>
            <tspan y="141.5" x="17" style="white-space:pre">        print("好像有什么不符合常理的事情发生了！！")</tspan>
            <tspan y="156.5" x="17" style="white-space:pre">        raise ValueError("非法的输入")</tspan>
            <tspan y="171.5" x="17" style="white-space:pre">except ValueError:</tspan>
            <tspan y="186.5" x="17" style="white-space:pre">    print("这是个人妖！")</tspan>
        </text>
    </g>
    <g id="231" transform="translate(556,3710)" ed:width="248" ed:height="198" ed:parentid="229" ed:topictype="callout" ed:layout="rightmap">
        <path fill="#ffffff" stroke="#4486b1" d="M6,0L242,0C245.3,0,248,2.7,248,6L248,192C248,195.3,245.3,198,242,198L56.5,198C53.2,198,48.5,199.8,46,202L28.4,217.5C25.9,219.7,25.2,219.2,26.9,216.3L34.4,203.2C36.1,200.3,34.7,198,31.4,198L6,198C2.7,198,0,195.3,0,192L0,6C0,2.7,2.7,0,6,0z" stroke-linejoin="round"/>
        <text class="st4">
            <tspan y="21.5" x="17" style="white-space:pre">class MyExcept(Exception):</tspan>
            <tspan y="51.5" x="17" style="white-space:pre">    def __init__(self, msg):</tspan>
            <tspan y="66.5" x="17" style="white-space:pre">        self.message = msg</tspan>
            <tspan y="96.5" x="17" style="white-space:pre">    def __str__(self):</tspan>
            <tspan y="111.5" x="17" style="white-space:pre">        return self.message</tspan>
            <tspan y="141.5" x="17" style="white-space:pre">try:</tspan>
            <tspan y="156.5" x="17" style="white-space:pre">    raise MyExcept('我的异常!')</tspan>
            <tspan y="171.5" x="17" style="white-space:pre">except MyExcept as ex:</tspan>
            <tspan y="186.5" x="17" style="white-space:pre">    print(ex)　</tspan>
        </text>
    </g>
    <g id="103" transform="translate(383,252.5)" ed:width="979" ed:height="58" ed:parentid="101">
        <path fill="#f5f9fe" stroke="#4486b1" d="M4,0L975,0C977.2,0,979,1.8,979,4L979,54C979,56.2,977.2,58,975,58L4,58C1.8,58,0,56.2,0,54L0,4C0,1.8,1.8,0,4,0z" stroke-linejoin="round"/>
        <path fill="none" id="104" transform="translate(-73.25,914)" stroke-linecap="round" stroke="#4486b1" d="M-52.7,854C14.7,618.1,-61.8,-885,73.3,-885" stroke-linejoin="round"/>
        <text class="st5">
            <tspan y="26.5" x="21" style="white-space:pre">Python内置了一套try...except...finally（else）...的异常处理机制，来帮助我们进行异常处理</tspan>
            <tspan y="44.5" x="21" style="white-space:pre">注：在Python3中，原Python2的except Exception , ex的别名方法已经不能使用，逗号被认为是两种异常的分隔符，而不是取别名。</tspan>
        </text>
    </g>
    <g id="105" transform="translate(383,1056.15)" ed:width="323" ed:height="40" ed:parentid="101">
        <path fill="#f5f9fe" stroke="#4486b1" d="M4,0L319,0C321.2,0,323,1.8,323,4L323,36C323,38.2,321.2,40,319,40L4,40C1.8,40,0,38.2,0,36L0,4C0,1.8,1.8,0,4,0z" stroke-linejoin="round"/>
        <path fill="none" id="106" transform="translate(-73.25,507.68)" stroke-linecap="round" stroke="#4486b1" d="M-46.9,456.7C10.2,290.5,-57.6,-487.7,73.3,-487.7" stroke-linejoin="round"/>
        <text class="st5">
            <tspan textLength="280" y="26.5" x="22" lengthAdjust="spacing" style="white-space:pre">try…except…语句处理异常的工作机制</tspan>
        </text>
    </g>
    <g id="107" transform="translate(383,1810)" ed:width="195" ed:height="40" ed:parentid="101">
        <path fill="#f5f9fe" stroke="#4486b1" d="M4,0L191,0C193.2,0,195,1.8,195,4L195,36C195,38.2,193.2,40,191,40L4,40C1.8,40,0,38.2,0,36L0,4C0,1.8,1.8,0,4,0z" stroke-linejoin="round"/>
        <path fill="none" id="108" transform="translate(-73.25,130.75)" stroke-linecap="round" stroke="#4486b1" d="M-31.3,79.8C-0.2,18.8,-4.2,-110.8,73.3,-110.8" stroke-linejoin="round"/>
        <text class="st5">
            <tspan textLength="152" y="26.5" x="22" lengthAdjust="spacing" style="white-space:pre">通用异常：Exception</tspan>
        </text>
    </g>
    <g id="110" transform="translate(735,472.5)" ed:width="378" ed:height="20.5" ed:parentid="105">
        <path fill="none" id="111" transform="translate(-14.5,312.08)" stroke-linecap="round" stroke="#4486b1" d="M-14.5,291.6C5.8,291.6,-14.5,-291.6,14.5,-291.6" stroke-linejoin="round"/>
        <path fill="none" stroke="#4486b1" d="M0,20.5L378,20.5" stroke-linejoin="round"/>
        <text class="st4">
            <tspan textLength="370" y="15.8" x="4" lengthAdjust="spacing" style="white-space:pre">首先，执行try子句（在关键字try和关键字except之间的语句）</tspan>
        </text>
    </g>
    <g id="112" transform="translate(735,501.7)" ed:width="344" ed:height="20.5" ed:parentid="105">
        <path fill="none" id="113" transform="translate(-14.5,297.47)" stroke-linecap="round" stroke="#4486b1" d="M-14.5,277C5.8,277,-14.5,-277,14.5,-277" stroke-linejoin="round"/>
        <path fill="none" stroke="#4486b1" d="M0,20.5L344,20.5" stroke-linejoin="round"/>
        <text class="st4">
            <tspan textLength="336" y="15.8" x="4" lengthAdjust="spacing" style="white-space:pre">如果没有异常发生，忽略except子句，try子句执行后结束</tspan>
        </text>
    </g>
    <g id="114" transform="translate(735,530.9)" ed:width="470" ed:height="35.5" ed:parentid="105">
        <path fill="none" id="115" transform="translate(-14.5,290.38)" stroke-linecap="round" stroke="#4486b1" d="M-14.5,254.9C5.8,254.9,-14.5,-254.9,14.5,-254.9" stroke-linejoin="round"/>
        <path fill="none" stroke="#4486b1" d="M0,35.5L470,35.5" stroke-linejoin="round"/>
        <text class="st4">
            <tspan y="15.8" x="3" style="white-space:pre">如果在执行try子句的过程中发生了异常，那么try子句余下的部分将被忽略。</tspan>
            <tspan y="30.8" x="3" style="white-space:pre">如果异常的类型和 except 之后的名称相符，那么对应的except子句将被执行。</tspan>
        </text>
    </g>
    <g id="119" transform="translate(735,691.6)" ed:width="398" ed:height="20.5" ed:parentid="105">
        <path fill="none" id="120" transform="translate(-14.5,202.53)" stroke-linecap="round" stroke="#4486b1" d="M-14.5,182C5.8,182,-14.5,-182,14.5,-182" stroke-linejoin="round"/>
        <path fill="none" stroke="#4486b1" d="M0,20.5L398,20.5" stroke-linejoin="round"/>
        <text class="st4">
            <tspan textLength="390" y="15.8" x="4" lengthAdjust="spacing" style="white-space:pre">如果程序发生的异常不在你的捕获列表中，那么依然会抛出别的异常</tspan>
        </text>
    </g>
    <g id="121" transform="translate(735,912.3)" ed:width="502" ed:height="35.5" ed:parentid="105">
        <path fill="none" id="122" transform="translate(-14.5,99.67)" stroke-linecap="round" stroke="#4486b1" d="M-14.5,64.2C5.8,64.2,-14.5,-64.2,14.5,-64.2" stroke-linejoin="round"/>
        <path fill="none" stroke="#4486b1" d="M0,35.5L502,35.5" stroke-linejoin="round"/>
        <text class="st4">
            <tspan y="15.8" x="3" style="white-space:pre">如果一个异常没有与任何的except匹配，那么这个异常将会传递给上层的try中。</tspan>
            <tspan y="30.8" x="3" style="white-space:pre">也就是前面说的嵌套处理能力。直到程序最顶端如果还没有被捕获，那么将弹出异常。</tspan>
        </text>
    </g>
    <g id="125" transform="translate(735,1148)" ed:width="531" ed:height="35.5" ed:parentid="105">
        <path fill="none" id="126" transform="translate(-14.5,-18.17)" stroke-linecap="round" stroke="#4486b1" d="M-14.5,-53.7C5.7,-53.7,-14.4,53.7,14.5,53.7" stroke-linejoin="round"/>
        <path fill="none" stroke="#4486b1" d="M0,35.5L531,35.5" stroke-linejoin="round"/>
        <text class="st4">
            <tspan y="15.8" x="3" style="white-space:pre">可能包含多个except子句，分别来处理不同的特定的异常。但最多只有一个分支会被执行。</tspan>
            <tspan y="30.8" x="3" style="white-space:pre">所以except子句有排序先后问题，进了一条巷子就不会进别的巷子。</tspan>
        </text>
    </g>
    <g id="128" transform="translate(735,1192.2)" ed:width="492" ed:height="20.5" ed:parentid="105">
        <path fill="none" id="129" transform="translate(-14.5,-47.77)" stroke-linecap="round" stroke="#4486b1" d="M-14.5,-68.3C5.8,-68.3,-14.5,68.3,14.5,68.3" stroke-linejoin="round"/>
        <path fill="none" stroke="#4486b1" d="M0,20.5L492,20.5" stroke-linejoin="round"/>
        <text class="st4">
            <tspan textLength="484" y="15.8" x="4" lengthAdjust="spacing" style="white-space:pre">处理程序将只针对对应的try子句中的异常进行处理，不会处理其他try语句中的异常</tspan>
        </text>
    </g>
    <g id="130" transform="translate(735,1292.9)" ed:width="505" ed:height="20.5" ed:parentid="105">
        <path fill="none" id="131" transform="translate(-14.5,-98.12)" stroke-linecap="round" stroke="#4486b1" d="M-14.5,-118.6C5.8,-118.6,-14.5,118.6,14.5,118.6" stroke-linejoin="round"/>
        <path fill="none" stroke="#4486b1" d="M0,20.5L505,20.5" stroke-linejoin="round"/>
        <text class="st4">
            <tspan textLength="497" y="15.8" x="4" lengthAdjust="spacing" style="white-space:pre">一个except子句可以同时处理多个异常，这些异常将被放在一个括号里成为一个元组。</tspan>
        </text>
    </g>
    <g id="132" transform="translate(735,1393.6)" ed:width="544" ed:height="20.5" ed:parentid="105">
        <path fill="none" id="133" transform="translate(-14.5,-148.47)" stroke-linecap="round" stroke="#4486b1" d="M-14.5,-169C5.8,-169,-14.5,169,14.5,169" stroke-linejoin="round"/>
        <path fill="none" stroke="#4486b1" d="M0,20.5L544,20.5" stroke-linejoin="round"/>
        <text class="st4">
            <tspan textLength="536" y="15.8" x="4" lengthAdjust="spacing" style="white-space:pre">最后一个except子句可以忽略异常的名称，它将被当作通配符使用，也就是说匹配所有异常。</tspan>
        </text>
    </g>
    <g id="136" transform="translate(735,1659.3)" ed:width="60" ed:height="20.5" ed:parentid="105">
        <path fill="none" id="137" transform="translate(-14.5,-281.32)" stroke-linecap="round" stroke="#4486b1" d="M-14.5,-301.8C5.8,-301.8,-14.5,301.8,14.5,301.8" stroke-linejoin="round"/>
        <path fill="none" stroke="#4486b1" d="M0,20.5L60,20.5" stroke-linejoin="round"/>
        <text class="st4">
            <tspan textLength="52" y="15.8" x="4" lengthAdjust="spacing" style="white-space:pre">综合示例</tspan>
        </text>
    </g>
    <g id="139" transform="translate(383,2352.25)" ed:width="179" ed:height="40" ed:parentid="101">
        <path fill="#f5f9fe" stroke="#4486b1" d="M4,0L175,0C177.2,0,179,1.8,179,4L179,36C179,38.2,177.2,40,175,40L4,40C1.8,40,0,38.2,0,36L0,4C0,1.8,1.8,0,4,0z" stroke-linejoin="round"/>
        <path fill="none" id="140" transform="translate(-73.25,-140.37)" stroke-linecap="round" stroke="#4486b1" d="M-35.4,-129.4C-0.2,-48.9,-25,160.4,73.3,160.4" stroke-linejoin="round"/>
        <text class="st5">
            <tspan textLength="136" y="26.5" x="22" lengthAdjust="spacing" style="white-space:pre">finally和else子句</tspan>
        </text>
    </g>
    <g id="141" transform="translate(383,3027.35)" ed:width="195" ed:height="40" ed:parentid="101">
        <path fill="#f5f9fe" stroke="#4486b1" d="M4,0L191,0C193.2,0,195,1.8,195,4L195,36C195,38.2,193.2,40,191,40L4,40C1.8,40,0,38.2,0,36L0,4C0,1.8,1.8,0,4,0z" stroke-linejoin="round"/>
        <path fill="none" id="142" transform="translate(-73.25,-477.92)" stroke-linecap="round" stroke="#4486b1" d="M-47.1,-466.9C10.4,-298.6,-57.8,497.9,73.3,497.9" stroke-linejoin="round"/>
        <text class="st5">
            <tspan textLength="152" y="26.5" x="22" lengthAdjust="spacing" style="white-space:pre">主动抛出异常：raise</tspan>
        </text>
    </g>
    <g id="143" transform="translate(607,1724.8)" ed:width="438" ed:height="20.5" ed:parentid="107">
        <path fill="none" id="144" transform="translate(-14.5,62.85)" stroke-linecap="round" stroke="#4486b1" d="M-14.5,42.4C5,42.4,-12.7,-42.4,14.5,-42.4" stroke-linejoin="round"/>
        <path fill="none" stroke="#4486b1" d="M0,20.5L438,20.5" stroke-linejoin="round"/>
        <text class="st4">
            <tspan textLength="430" y="15.8" x="4" lengthAdjust="spacing" style="white-space:pre">在Python的异常中，有一个通用异常：Exception，它可以捕获任意异常。</tspan>
        </text>
    </g>
    <g id="145" transform="translate(607,1754)" ed:width="710" ed:height="35.5" ed:parentid="107">
        <path fill="none" id="146" transform="translate(-14.5,55.75)" stroke-linecap="round" stroke="#4486b1" d="M-14.5,20.3C1.6,20.3,-4.8,-20.3,14.5,-20.3" stroke-linejoin="round"/>
        <path fill="none" stroke="#4486b1" d="M0,35.5L710,35.5" stroke-linejoin="round"/>
        <text class="st4">
            <tspan y="15.8" x="3" style="white-space:pre">注意:没有必要针对所有的异常进行捕获，那样的效率会很低。</tspan>
            <tspan y="30.8" x="3" style="white-space:pre">另外，根据不同的异常种类，制定不同的处理措施，用于准确判断错误类型，存储错误日志，都是非常有必要甚至强制的。</tspan>
        </text>
    </g>
    <g id="147" transform="translate(607,1914.7)" ed:width="34" ed:height="20.5" ed:parentid="107">
        <path fill="none" id="148" transform="translate(-14.5,-32.1)" stroke-linecap="round" stroke="#4486b1" d="M-14.5,-52.6C5.7,-52.6,-14.3,52.6,14.5,52.6" stroke-linejoin="round"/>
        <path fill="none" stroke="#4486b1" d="M0,20.5L34,20.5" stroke-linejoin="round"/>
        <text class="st4">
            <tspan textLength="26" y="15.8" x="4" lengthAdjust="spacing" style="white-space:pre">示例</tspan>
        </text>
    </g>
    <g id="150" transform="translate(591,2141.7)" ed:width="603" ed:height="35.5" ed:parentid="139">
        <path fill="none" id="151" transform="translate(-14.5,133.02)" stroke-linecap="round" stroke="#4486b1" d="M-14.5,97.5C5.8,97.5,-14.5,-97.5,14.5,-97.5" stroke-linejoin="round"/>
        <path fill="none" stroke="#4486b1" d="M0,35.5L603,35.5" stroke-linejoin="round"/>
        <text class="st4">
            <tspan y="15.8" x="3" style="white-space:pre">try except语法还有一个可选的else子句，如果使用这个子句，那么必须放在所有的except子句之后。</tspan>
            <tspan y="30.8" x="3" style="white-space:pre">这个子句将在try子句没有发生任何异常的时候执行。</tspan>
        </text>
    </g>
    <g id="152" transform="translate(591,2362.4)" ed:width="637" ed:height="20.5" ed:parentid="139">
        <path fill="none" id="153" transform="translate(-14.5,15.17)" stroke-linecap="round" stroke="#4486b1" d="M-14.5,-5.3C-1.6,-5.3,2.9,5.3,14.5,5.3" stroke-linejoin="round"/>
        <path fill="none" stroke="#4486b1" d="M0,20.5L637,20.5" stroke-linejoin="round"/>
        <text class="st4">
            <tspan textLength="629" y="15.8" x="4" lengthAdjust="spacing" style="white-space:pre">同样的，还有一个可选的finally子句。无论try执行情况和except异常触发情况，finally子句都会被执行！</tspan>
        </text>
    </g>
    <g id="154" transform="translate(591,2553.1)" ed:width="591" ed:height="20.5" ed:parentid="139">
        <path fill="none" id="155" transform="translate(-14.5,-80.18)" stroke-linecap="round" stroke="#4486b1" d="M-14.5,-100.7C5.8,-100.7,-14.5,100.7,14.5,100.7" stroke-linejoin="round"/>
        <path fill="none" stroke="#4486b1" d="M0,20.5L591,20.5" stroke-linejoin="round"/>
        <text class="st4">
            <tspan textLength="583" y="15.8" x="4" lengthAdjust="spacing" style="white-space:pre">那么，当else和finally同时存在时，未发生异常，先执行else中的代码，然后在执行finally内代码</tspan>
        </text>
    </g>
    <g id="160" transform="translate(591,2743.8)" ed:width="407" ed:height="20.5" ed:parentid="139">
        <path fill="none" id="161" transform="translate(-14.5,-175.53)" stroke-linecap="round" stroke="#4486b1" d="M-14.5,-196C5.8,-196,-14.5,196,14.5,196" stroke-linejoin="round"/>
