            <tspan y="15.8" x="4" lengthAdjust="spacing" textLength="335" style="white-space:pre">凡是用print()来辅助查看的地方，都可以用断言来替代。</tspan>

    <g ed:height="20.5" id="297" transform="translate(516,334.9)" ed:parentid="283" ed:width="708">
        <path d="M-14.5,-1.2C-2.9,-1.2,5.8,1.2,14.5,1.2" stroke="#4486b1" fill="none" transform="translate(-14.5,19.32)" id="298" stroke-linejoin="round" stroke-linecap="round"/>

        <text class="st2">
            <tspan y="15.8" x="4" lengthAdjust="spacing" textLength="700" style="white-space:pre">它会对后面的表达式进行判断，如果表达式为True，那就什么都不做，程序接着往下走；如果False，那么就会弹出异常。</tspan>

        <text class="st2">
            <tspan y="15.8" x="4" lengthAdjust="spacing" textLength="598" style="white-space:pre">logging是Python内置的一个日志模块，不但可以将信息在屏幕上打印，还可以输出到文件，保留下来。</tspan>
        </text>
    </g>
    <g ed:height="20.5" id="303" transform="translate(524,503.8)" ed:parentid="285" ed:width="363">

        <path d="M0,20.5L363,20.5" stroke="#4486b1" fill="none" stroke-linejoin="round"/>
        <text class="st2">
            <tspan y="15.8" x="4" lengthAdjust="spacing" textLength="355" style="white-space:pre">使用logging之前，需要先通过import logging导入该模块。</tspan>
        </text>
    </g>
    <g ed:height="20.5" id="305" transform="translate(524,533)" ed:parentid="285" ed:width="746">
        <path d="M-14.5,-4.9C-1.7,-4.9,3.1,4.9,14.5,4.9" stroke="#4486b1" fill="none" transform="translate(-14.5,15.58)" id="306" stroke-linejoin="round" stroke-linecap="round"/>

        <text class="st2">
            <tspan y="15.8" x="4" lengthAdjust="spacing" textLength="738" style="white-space:pre">logging允许你指定记录信息的级别，有DEBUG，INFO，WARNING，ERROR等几种级别，级别参数level会忽略比它低的级别信息。</tspan>
        </text>
    </g>
    <g ed:height="50.5" id="307" transform="translate(524,562.2)" ed:parentid="285" ed:width="608">

        <path d="M0,50.5L608,50.5" stroke="#4486b1" fill="none" stroke-linejoin="round"/>
        <text class="st2">
            <tspan y="15.8" x="3" style="white-space:pre">当指定level=INFO时，logging.DEBUG就不起作用了。</tspan>
            <tspan y="30.8" x="3" style="white-space:pre">同理，指定level=WARNING后，DEBUG和INFO就不起作用了。</tspan>
            <tspan y="45.8" x="3" style="white-space:pre">logging.basicConfig(level=logging.INFO)这行就是指定只有INFO以上级别的信息才会被记录下来。</tspan>
        </text>
    </g>
    <g ed:height="20.5" id="311" transform="translate(492,657.7)" ed:parentid="287" ed:width="370">

        <text class="st2">

    </g>

        <text class="st2">
            <tspan y="15.8" x="4" lengthAdjust="spacing" textLength="429" style="white-space:pre">单元测试是用来对一个模块、一个函数或者一个类进行正确性检验的工作。</tspan>
        </text>
    </g>
    <g ed:height="20.5" id="317" transform="translate(580,781.6)" ed:parentid="289" ed:width="359">

        <text class="st2">
            <tspan y="15.8" x="4" lengthAdjust="spacing" textLength="351" style="white-space:pre">单元测试测的不是语法问题，而是业务逻辑是否正确的问题。</tspan>
        </text>
    </g>
    <g ed:height="20.5" id="319" transform="translate(580,810.8)" ed:parentid="289" ed:width="892">

        <text class="st2">
            <tspan y="15.8" x="4" lengthAdjust="spacing" textLength="884" style="white-space:pre">Python中有太多的单元测试框架和工具，比如unittest、testtools、subunit、coverage和testrepository等等，并且运行单元测试也有很多种方法。</tspan>
        </text>
    </g>

            <tspan y="15.8" x="4" lengthAdjust="spacing" textLength="273" style="white-space:pre">单元测试可以有效地测试某个程序模块的行为。</tspan>

    </g>
    <g ed:height="20.5" id="327" transform="translate(747,869.2)" ed:parentid="321" ed:width="372">

        <text class="st2">
            <tspan y="15.8" x="4" lengthAdjust="spacing" textLength="364" style="white-space:pre">单元测试的测试用例要覆盖常用的输入组合、边界条件和异常。</tspan>
